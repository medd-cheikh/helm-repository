# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: localhost
  environment: infra
  component: ptp
  app: startx-ptp
ptp:
  enabled: false
  hooked: false
  name: default
  spec: |
    daemonNodeSelector:
      node-role.kubernetes.io/worker: ""
    # profile:
    # - name: "profile1"
    #   interface: "enp134s0f0"
    #   ptp4lOpts: "-s -2"
    #   phc2sysOpts: "-a -r"
    # recommend:
    # - profile: "profile1"
    #   priority: 4
    #   match:
    #   - nodeLabel: "node-role.kubernetes.io/worker"
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "openshift-ptp"
    display_name: "Startx PTP"
    requester: startx
    description: Precision Time Protocol configured by STARTX
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "ptp-operator"
    namespace: "openshift-ptp"
    version: "v3.3.4"
    operator: 
      channel: ptp-v3.3
      name: ptp-operator
      csv: red-hat-ptp
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-ptp"
    namespace: "openshift-ptp"
    providedAPIs: "PtpConfig.v1.ptp.openshift.io"
