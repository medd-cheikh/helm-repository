# Default values for cluster-ptp.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: localhost
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-ptp
  # Version name of this application (default use Chart appVersion)
  # version: 0.0.3

# Deploy an API manager
ptp:
  # Enable the configuration of the API manager
  enabled: true
  # Activate the manager as a helm hook
  hooked: true
  # Name of the deployed instance of PTPConfig
  name: default
  # The applyed PTP config specifications
  spec: |
    daemonNodeSelector:
      node-role.kubernetes.io/worker: ""


# Configuration of the project (see https://startxfr.github.io/helm-repository/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: false
    hooked: false
    type: project
    name: "ptp-operator"
    display_name: Operator PTP
    description: Precision Time Protocol configured by STARTX

# Configuration of the operator (see https://startxfr.github.io/helm-repository/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: false
    hooked: false
    name: "ptp-operator"
    namespace: "ptp-operator"
    version: "v3.3.2-20200903"
    operator: 
      channel: ptp-v3.3
      name: ptp-operator
      csv: red-hat-ptp
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false
    hooked: false
    name: "ptp-operator"
    namespace: "openshift-ptp"
    providedAPIs: "PtpConfig.v1.ptp.openshift.io"

