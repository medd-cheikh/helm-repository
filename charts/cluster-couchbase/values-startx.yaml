# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: localhost
  environment: infra
  component: couchbase
  app: startx-couchbase
couchbase:
  enabled: false
  hooked: false
  name: default
  spec: |
    daemonNodeSelector:
      node-role.kubernetes.io/worker: ""
    # profile:
    # - name: "profile1"
    #   interface: "enp134s0f0"
    #   couchbase4lOpts: "-s -2"
    #   phc2sysOpts: "-a -r"
    # recommend:
    # - profile: "profile1"
    #   priority: 4
    #   match:
    #   - nodeLabel: "node-role.kubernetes.io/worker"
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "startx-couchbase"
    display_name: "Startx COUCHBASE"
    requester: startx
    description: Couchbase configured by STARTX
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "nxrm-operator-certified"
    namespace: "startx-couchbase"
    version: "v3.27.0-1"
    operator: 
      channel: stable
      name: nxrm-operator-certified
      csv: nxrm-operator-certified
      source: 
        name: certified-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-couchbase"
    namespace: "startx-couchbase"
    providedAPIs: "CouchbaseRepo.v1alpha1.sonatype.com"
