# Default values for configuration of a photoweb cluster
# see values.yaml for explanation on each params
context: &context
  scope: photoweb
  cluster: photoweb
  environment: demo
  component: console
  app: startx-console
console:
  enabled: true
  namespace: openshift-config
  state: Managed
  customize:
    name: photoweb Console
    logo: 
      name: photoweb-logo
      tplFile: webtpl/photoweb-logo.svg
  links:
  - name: photoweb-link-all-namespaces-dashboard
    spec: |
      href: 'https://www.photoweb.fr'
      location: NamespaceDashboard
      text: photoweb website
  - name: photoweb-consolelink-application-menu
    spec: |
      href: 'https://www.photoweb.fr'
      location: ApplicationMenu
      text: photoweb website
      # applicationMenu:
      #   section: photoweb Content
      #   imageURL: https://www.photoweb.fr/images/logo.photoweb.24x24.png
  - name: photowebgit-consolelink-application-menu
    spec: |
      href: 'https://github.com/photoweb'
      location: ApplicationMenu
      text: photoweb Github
      # applicationMenu:
      #   section: photoweb Content
      #   imageURL: https://www.n9ws.com/images/upload/github-040618081035.png
  - name: photowebgit-consolelink-help-menu
    spec: |
      href: 'https://github.com/photoweb'
      location: HelpMenu
      text: photoweb Github
      # HelpMenu:
      #   section: photoweb help
  logLinks:
  - name: photoweb-externallog
    spec: |
      hrefTemplate: >-
        https://photoweb.fr/logs?resourceName=${resourceName}&containerName=${containerName}&resourceNamespace=${resourceNamespace}&podLabels=${podLabels}
      text: Show in photoweb central logs
  notifications:
  - name: photoweb-console-notification-top
    spec: |
      backgroundColor: 'green'
      color: '#fff'
      location: BannerTop 
      text: Vous etes sur un cluster de demo de photoweb
