# Default values for configuration of a Ministere Justice cluster
# see values.yaml for explanation on each params
context: &context
  scope: min-justice
  cluster: default
  environment: infra
  component: console
  app: startx-console
console:
  enabled: true
  namespace: openshift-config
  state: Managed
  customize:
    name: Ministere Justice Console
    logo: 
      name: min-justice-logo
      tplFile: webtpl/minju-logo.svg
  links:
  - name: min-justice-link-all-namespaces-dashboard
    spec: |
      href: 'https://www.min-justice.fr'
      location: NamespaceDashboard
      text: Ministere Justice website
  - name: min-justice-consolelink-application-menu
    spec: |
      href: 'https://www.min-justice.fr'
      location: ApplicationMenu
      text: Ministere Justice website
      # applicationMenu:
      #   section: Ministere Justice Content
      #   imageURL: https://www.min-justice.fr/images/logo.min-justice.24x24.png
  - name: min-justicegit-consolelink-application-menu
    spec: |
      href: 'https://github.com/min-justice'
      location: ApplicationMenu
      text: Ministere Justice Github
      # applicationMenu:
      #   section: Ministere Justice Content
      #   imageURL: https://www.n9ws.com/images/upload/github-040618081035.png
  - name: min-justicegit-consolelink-help-menu
    spec: |
      href: 'https://github.com/min-justice'
      location: HelpMenu
      text: Ministere Justice Github
      # HelpMenu:
      #   section: Ministere Justice help
  logLinks:
  - name: min-justice-externallog
    spec: |
      hrefTemplate: >-
        https://min-justice.fr/logs?resourceName=${resourceName}&containerName=${containerName}&resourceNamespace=${resourceNamespace}&podLabels=${podLabels}
      text: Show in Ministere Justice central logs
  notifications:
  - name: min-justice-console-notification-top
    spec: |
      backgroundColor: 'green'
      color: '#fff'
      location: BannerTop 
      text: Vous etes sur un cluster de demo de Ministere Justice
