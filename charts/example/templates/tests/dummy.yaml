apiVersion: v1
kind: Pod
metadata:
  name: "{{- include "startx.appName" . -}}-testdummy-{{- include "startx.appVersion" . -}}"
  labels:
    {{- include "example.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{- include "startx.appName" . -}}-testdummy-{{- include "startx.appVersion" . -}}
  annotations:
    {{- include "example.annotations" . | nindent 4 }}
spec:
  containers:
    - name: exit
      image: busybox
      command: ['exit']
      args: ['0']
  restartPolicy: Never
