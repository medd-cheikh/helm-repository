# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: localhost
  environment: dev
  component: infra
  app: startx-quay
rhn:
  enabled: true
  user: startx_rhnuser
  pwd: startx_rhnpwd
route:
  enabled: true
  name: registry
quay:
  enabled: false
  hooked: false
  image: 'quay.io/redhat/quay:v3.2.0'
  size: '10Gi'
  storageClass: 'aws-generic-retain'
  storageAccess: 'ReadWriteOnce'
  pullSecretEnabled: true
  admin: 
    username: "admin"
    password: "secretdemerde"
    email: "cl@startx.fr"
  clair: 
    enabled: true
    image: 'quay.io/redhat/clair-jwt:v3.2.0'
    size: '2Gi'
    creds:
      username: "admin"
      password: "secretdemerde"
      root-password: "S3cr3tDeQuay"
  db: 
    name: "quay"
    image: 'registry.access.redhat.com/rhscl/postgresql-96-rhel7:1'
    size: '2Gi'
    creds:
      username: "admin"
      password: "secretdemerde"
      root-password: "S3cr3tDeQuay"
  redis: 
    image: 'registry.access.redhat.com/rhscl/redis-32-rhel7:latest'
    creds:
      password: "secretdemerde"
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    name: "startx-quay"
    display_name: "Default QUAY"
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "quay-operator"
    namespace: "startx-quay"
    version: "v3.3.2-20200903"
    operator: 
      channel: quay-v3.3
      name: quay-operator
      csv: red-hat-quay
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-quay"
    namespace: "startx-quay"
    providedAPIs: "QuayEcosystem.v1alpha1.redhatcop.redhat.io"
operatorsec:
  enabled: true
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "container-security-operator"
    namespace: "openshift-operators"
    version: "v3.3.1"
    operator: 
      channel: quay-v3.3
      name: container-security-operator
      csv: container-security-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false