{{- if .Values.quay.enabled -}}
{{- $root := . -}}
{{- $namespace := .Values.project.project.name | default "default-quay" -}}
apiVersion: quay.redhat.com/v1
kind: QuayRegistry
metadata:
  name: "{{- include "startx.appName" . -}}"
  namespace: "{{- $namespace -}}"
  labels:
    {{- include "cluster-quay.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-quayecosystem"
  annotations:
    {{- include "cluster-quay.annotations" . | nindent 4 }}
    {{- if .Values.quay.hooked }}
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "10"
    helm.sh/hook-delete-policy: hook-failed
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookFailed
    {{- end }}
    argocd.argoproj.io/sync-wave: "10"
spec:
  components:
    - kind: clair
      managed: true
    - kind: postgres
      managed: true
    - kind: objectstorage
      managed: true
    - kind: redis
      managed: true
    - kind: horizontalpodautoscaler
      managed: true
    - kind: route
      managed: true
    - kind: mirror
      managed: true
    - kind: monitoring
      managed: true
    - kind: tls
      managed: true
