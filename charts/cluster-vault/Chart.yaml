apiVersion: v2
# Name of this Helm chart
name: cluster-vault
# Description of this Helm chart
description: Helm chart used to configure vault at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 10.12.101
# Version name of the vault service (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 1.9.0{{ $root.Values.kraken.cerberusUrl | quote }}
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/cluster-vault.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,vault
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - security
  - vault
  - secret management
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/cluster-vault
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-vault
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.31"
    alias: project
    condition: project.enabled
  - name: vault
    repository: https://helm.releases.hashicorp.com
    version: "0.18.0"
    alias: vault
    condition: vault.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "All chart are aligned to release 10.12.103"
  artifacthub.io/containsSecurityUpdates: "false"

