apiVersion: v2
# Name of this Helm chart
name: example-fruitapp-shared
# Description of this Helm chart
description: >-
  Helm chart used to deploy shared services for a given environment (preprod or prod). 
  Include deployment of database and shared secrets.
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 14.6.21
# Version name of this application (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 0.0.2
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/example-fruitapp-shared.svg
# category associated to this package
category: example
# tags
tags: infra,example,fruitapp,shared,db
# Kube minimum version
kubeVersion: ">=1.27.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - example-chart
  - example
  - caas
  - deployment
  - shared
  - postgresql
  - microservice
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/example-sxapi
  - https://github.com/startxfr/helm-repository/tree/master/charts/example-sxapi
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Blank release in order to be aligned to all startx charts"
  artifacthub.io/containsSecurityUpdates: "false"