# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: localhost
  environment: dev
  component: infra
  app: openshift-workspaces
project: 
  enabled: false
  context: 
    <<: *context
operator:
  enabled: false
  context: 
    <<: *context
cheCluster:
  enabled: true
  name: "codeready-workspaces"
  storageClass: "aws-generic-retain"
  storageSize: "2Gi"