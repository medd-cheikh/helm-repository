# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: localhost
  environment: infra
  component: compliance
  app: startx-compliance
compliance:
  enabled: false
  hooked: false
  name: default
  spec: |
    daemonNodeSelector:
      node-role.kubernetes.io/worker: ""
    # profile:
    # - name: "profile1"
    #   interface: "enp134s0f0"
    #   compliance4lOpts: "-s -2"
    #   phc2sysOpts: "-a -r"
    # recommend:
    # - profile: "profile1"
    #   priority: 4
    #   match:
    #   - nodeLabel: "node-role.kubernetes.io/worker"
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "openshift-compliance"
    display_name: "Startx COMPLIANCE"
    requester: startx
    description: Compliance configured by STARTX
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "compliance-operator"
    namespace: "openshift-compliance"
    version: "v3.3.4"
    operator: 
      channel: compliance-v3.3
      name: compliance-operator
      csv: red-hat-compliance
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-compliance"
    namespace: "openshift-compliance"
    providedAPIs: "PtpConfig.v1.compliance.openshift.io"
