# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: thanos
  app: startx-thanos
thanos:
  enabled: true
  hooked: false
  bucket:
    s3bucket: ""
    s3host: ""
    s3accesskey: ""
    s3secretkey: ""
  clusterPullSecret: '{"auths":{"fake":{"auth":"aWQ6cGFzcwo="}}}'
  mco:
    availabilityConfig: "High"
    imagePullPolicy: "Always"
    imagePullSecret: "multiclusterhub-operator-pull-secret"
    observabilityAddonSpec:
      enableMetrics: true
      interval: 60
      retentionResolution1h: "30d" 
      retentionResolution5m: "14d"
      retentionResolutionRaw: "5d"
      storageConfigObject:
        metricObjectStorage:
          name: thanos-object-storage
          key: thanos.yaml
        statefulSetSize: "10Gi"
        statefulSetStorageClass: "gp2"

# Configuration of the project (see https://startxfr.github.io/helm-repository/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: namespace
    name: "open-cluster-management-observability"
    display_name: Startx Thanos
    description: Thanos context configured by startx
  rbac: 
    enabled: true
    groups: 
    - id: devops-view
      name: devops
      role: view
    - id: ops-admin
      name: ops
      role: admin
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false
