{{- if .Values.thanos.enabled -}}
{{- $root := . -}}
{{- $namespace := .Values.project.project.name | default "open-cluster-management-observability" -}}
apiVersion: v1
kind: Secret
type: kubernetes.io/dockerconfigjson
metadata:
  name: "multiclusterhub-operator-pull-secret"
  namespace: "{{- $namespace -}}"
  labels:
    {{- include "cluster-thanos.labels" . | nindent 4 }}
    app.kubernetes.io/name: "multiclusterhub-operator-pull-secret"
  annotations:
    {{- include "cluster-thanos.annotations" . | nindent 4 }}
    {{- if .Values.thanos.hooked }}
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "10"
    helm.sh/hook-delete-policy: hook-failed
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookFailed
    {{- end }}
    argocd.argoproj.io/sync-wave: "5"
stringData:
  .dockerconfigjson: {{ .Values.clusterPullSecret | quote }}
{{- end -}}
