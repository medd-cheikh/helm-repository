# Default values for cluster-thanos.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-thanos
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# configuration of the thanos service
thanos:
  # Enable the deployment of the thanos service
  enabled: true
  # Activate the manager as a helm hook
  hooked: false
  # Bucket configuration for the storage backend
  bucket:
    s3bucket: ""
    s3host: ""
    s3accesskey: ""
    s3secretkey: ""
  # Cluster pull secret user by thanos
  clusterPullSecret: '{"auths":{"fake":{"auth":"aWQ6cGFzcwo="}}}'
  # configuration of the multiClusterObservability
  mco:
    availabilityConfig: "High"
    imagePullPolicy: "Always"
    imagePullSecret: "multiclusterhub-operator-pull-secret"
    observabilityAddonSpec:
      enableMetrics: true
      interval: 60
      # How long to retain samples of 1 hour in bucket
      retentionResolution1h: "30d" 
      # How long to retain samples of 5 minutes in bucket
      retentionResolution5m: "14d"
      # How long to retain samples of raw in bucket
      retentionResolutionRaw: "5d"
      # Specifies the storage to be used by Observability
      storageConfigObject: 
        metricObjectStorage:
          name: thanos-object-storage
          key: thanos.yaml
        # The amount of storage applied to the Observability stateful sets, i.e. Amazon S3 store, Rule, compact and receiver.
        statefulSetSize: "10Gi"
        statefulSetStorageClass: "gp2"


# Configuration of the project (see https://startxfr.github.io/helm-repository/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: namespace
    name: "open-cluster-management-observability"
    display_name: Operator Thanos
    description: Thanos operators configured by startx
  rbac: 
    enabled: true
    groups: 
    - id: devops-view
      name: devops
      role: view
    - id: ops-admin
      name: ops
      role: admin
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false
