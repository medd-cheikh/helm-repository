# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context:  &context
  scope: startx
  cluster: default
  environment: infra
  component: config
  app: startx
autoscaling:
  enabled: false
clusterversion:
  enabled: false
alertmanager:
  enabled: false
imageprunner:
  enabled: false
registryroute:
  enabled: false
projecttemplate:
  enabled: false
redhat:
  operators: false
tracing:
  operators: false
helm_reposistory:
  enabled: false

# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: false

# Configuration of the elasticSearch operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operatorElastic:
  enabled: false

# Configuration of the loki operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operatorLoki:
  enabled: true
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "loki-operator"
    namespace: "openshift-operators-redhat"
    version: "6.0.1"
    operator: 
      channel: "stable-6.0"
      name: loki-operator
      installPlanApproval: Automatic
      # csv: loki-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
      config: 
        infra: true
  operatorGroup:
    enabled: true
    hooked: false
    target: "all-ns"
    name: "loki-operator"
    namespace: "openshift-operators-redhat"
    providedAPIs: "AlertingRule.v1.loki.grafana.com,LokiStack.v1.loki.grafana.com,RecordingRule.v1.loki.grafana.com,RulerConfig.v1.loki.grafana.com"

# Configuration of the globals operators (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operatorGlobal:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: false
  operatorGroup:
    enabled: false

operatorSosReport:
  enabled: false
