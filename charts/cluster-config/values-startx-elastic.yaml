# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context:  &context
  scope: startx
  cluster: localhost
  environment: infra
  component: config
  app: startx-config
autoscaling:
  enabled: false
clusterversion:
  enabled: false
alertmanager:
  enabled: false
imageprunner:
  enabled: false
projecttemplate:
  enabled: false
redhat:
  operators: false

# Configuration of the elasticSearch operator (see https://startxfr.github.io/helm-repository/charts/operator)
operatorElastic:
  enabled: true
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "elasticsearch-operator"
    namespace: "openshift-operators-redhat"
    version: "4.6.0-202101300140.p0"
    operator: 
      channel: "4.6"
      name: elasticsearch-operator
      csv: elasticsearch-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    target: "all-ns"
    name: "elasticsearch-operator"
    namespace: "openshift-operators-redhat"
    providedAPIs: "Elasticsearch.v1.logging.openshift.io,Kibana.v1.logging.openshift.io"

# Configuration of the istio operator (see https://startxfr.github.io/helm-repository/charts/operator)
operatorGlobal:
  enabled: false