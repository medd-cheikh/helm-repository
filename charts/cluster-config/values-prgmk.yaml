# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context:  &context
  scope: pragmatik
  cluster: default
  environment: infra
  component: config
  app: startx

autoscaling:
  enabled: false
  min: 
    cores: 4
    memory: 16
    nodes: 2
  max: 
    cores: 64
    memory: 400
    nodes: 10
  scaleDown: true
clusterversion:
  enabled: false
  channel: fast
  clusterID: "xxxxx-xxxx-xxxxxx"
  version: "4.15"
  desiredVersion: 4.15.27
alertmanager:
  enabled: false
  receiverName: PagerDutyStartx
  type: pagerDutty
  pagerDutty:
    key: _pager_dutty_startx_key_
ingresscontroller:
  enabled: false
  list:
  - name: default
    infra_enabled: true
monitoring:
  enabled: false
  infra_enabled: true
  storageClass: thin-csi
  storageSize: "30Gi"
  enableUserWorkload: true
imageprunner:
  enabled: false
  schedule: "15 * * * *"
  history: 
    failed: 10
    successful: 5
  suspend: false
registryroute:
  enabled: false
registryconfig:
  enabled: false
  infra_enabled: true
projecttemplate:
  enabled: false
  rbac: 
    enabled: true
  networkpolicy: 
    enabled: true
redhat:
  operators: false
tracing:
  operators: false
helm_reposistory:
  enabled: false
  list: 
  - name: startx
    url: https://helm-repository.readthedocs.io/en/latest/repos/stable

# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: true
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "startx"
    display_name: "Startx Config"
    requester: startx
    description: Startx default cluster configuration
  rbac: 
    enabled: true
    groups: 
    - id: dev
      name: dev
      role: view
    - id: devops
      name: devops
      role: edit
    - id: ops
      name: ops
      role: admin
  serviceAccounts:
    enabled: false
  dockercfg:
    enabled: false
  networkpolicy: 
    enabled: true
    rules: 
    - id: deny-all-pods
      spec: |
        podSelector: {}
  limits: 
    enabled: true
    rules:  |
      limits:
        - type: "Pod"
          min:
            cpu: "0"
          max:
            cpu: "0"
  quotas: 
    enabled: true
    rules:  |
      hard:
        limits.cpu: "0"
        limits.memory: "0"
        persistentvolumeclaims: "0"
        ephemeral-storage: "0" 
        pods: "0"
        services: "0"
        secrets: "30"
        configmaps: "15"
        replicationcontrollers: "0"
        openshift.io/imagestreams: "30"
        count/daemonsets.apps: "0"
        count/replicasets.apps: "0"
        count/deployments.apps: "0"


# Configuration of the elasticSearch operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operatorElastic:
  enabled: false

# Configuration of the SosReport project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
projectSosReport: 
  enabled: true
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "openshift-startx-sosreport"
    display_name: "Startx SosReport"
    requester: startx
    description: Startx SOS Report area

# Configuration of the sosreport operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operatorSosReport:
  enabled: false

# Configuration of the globals operators (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operatorGlobal:
  enabled: false