# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context:  &context
  scope: startx
  cluster: default
  environment: infra
  component: config
  app: startx-config
autoscaling:
  enabled: false
  min: 
    cores: 4
    memory: 16
    nodes: 2
  max: 
    cores: 64
    memory: 400
    nodes: 10
  scaleDown: true
clusterversion:
  enabled: false
  channel: candidate
  version: 4.6
alertmanager:
  enabled: false
  receiverName: PagerDutyStartx
  type: pagerDutty
  pagerDutty:
    key: _pager_dutty_startx_key_
imageprunner:
  enabled: false
  schedule: "15 * * * *"
  history: 
    failed: 10
    successful: 5
  suspend: false
projecttemplate:
  enabled: false
  rbac: 
    enabled: true
  networkpolicy: 
    enabled: true
redhat:
  operators: false
operatorElastic:
  enabled: false
operatorGlobal:
  enabled: false
helm_reposistory:
  enabled: false
  list: 
  - name: startx
    url: https://startxfr.github.io/helm-repository/packages
dockercfg:
  enabled: false
  list: 
  - name: startx-quay
    namepsace: startx
    registry: quay.io
    user: startx
    pwd: xxxx
  - name: startx-docker
    namepsace: startx
    registry: dockerhub.io
    user: startxfr
    pwd: xxxx 
