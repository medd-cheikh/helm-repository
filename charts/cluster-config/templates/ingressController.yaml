{{- if .Values.ingresscontroller.enabled -}}
---
apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: default
  namespace: openshift-ingress-operator
spec:
{{- if .Values.ingresscontroller.infra_enabled }}
  nodePlacement:
    nodeSelector:
      matchLabels:
        node-role.kubernetes.io/infra: ""
    tolerations:
      - effect: NoSchedule 
        key: node-role.kubernetes.io/infra 
        operator: Exists
{{- end }}
{{- if eq "internal" .Values.ingresscontroller.loadBalancerMode }}
  endpointPublishingStrategy:
    loadBalancer:
      scope: Internal
    type: LoadBalancerService
{{- else if eq "external" .Values.ingresscontroller.loadBalancerMode }}
  endpointPublishingStrategy:
    loadBalancer:
      scope: External
    type: LoadBalancerService
{{- end }}
  replicas: {{ default 2 .Values.ingresscontroller.replicas }}
{{- end -}}
