{{- if .Values.ingresscontroller.enabled -}}
{{ range .Values.ingresscontroller.list }}
{{- $name := .name | default "myingress" }}
---
apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: "{{- $name -}}"
  namespace: openshift-ingress-operator
  labels:
    {{- include "cluster-config.labels" $ | nindent 4 }}
    app.kubernetes.io/name: "{{- $name -}}-ingresscontroller"
  annotations:
    {{- include "cluster-config.annotations" $ | nindent 4 }}
spec:
{{- if .infra_enabled }}
  nodePlacement:
    nodeSelector:
      matchLabels:
        node-role.kubernetes.io/infra: ""
        {{- if .nodeSelector }}
        machine.startx.io/group: "{{ .nodeSelector }}"
        {{- end }}
    tolerations:
      - effect: NoSchedule 
        key: node-role.kubernetes.io/infra 
        operator: Exists
{{- else }}
  {{- if .nodeSelector }}
  nodePlacement:
    nodeSelector:
      matchLabels:
        machine.startx.io/group: "{{ .nodeSelector }}"
  {{- end }}
{{- end }}
{{- if .domain }}
  domain: "{{ .domain }}"
{{- end }}
{{- if .routeSelectorKey }}
  routeSelector:
    matchLabels:
      "{{ .routeSelectorKey }}": "{{ .routeSelectorValue }}"
{{- end }}
  routeAdmission:
    namespaceOwnership: InterNamespaceAllowed
{{- if eq "internal" .loadBalancerMode }}
  endpointPublishingStrategy:
    loadBalancer:
      scope: Internal
    type: LoadBalancerService
{{- else if eq "external" .loadBalancerMode }}
  endpointPublishingStrategy:
    loadBalancer:
      scope: External
    type: LoadBalancerService
{{- end }}
  replicas: {{ default 2 .replicas }}
{{- if .certificate }}{{- if .certificate.enabled }}
  defaultCertificate:
    name: "{{ $name }}-ingress-cert"
{{- end }}{{- end }}
{{- if .certificate }}{{- if .certificate.enabled }}
---
kind: Secret
apiVersion: v1
type: kubernetes.io/tls
metadata:
  name: "{{ $name }}-ingress-cert"
  namespace: openshift-ingress
  labels:
    {{- include "cluster-config.labels" $ | nindent 4 }}
    app.kubernetes.io/name: "{{ $name }}-ingress-cert-secret"
  annotations:
    {{- include "cluster-config.annotations" $ | nindent 4 }}
data:
  tls.crt: >-
{{- if .certificate.CABundleRaw }}
    {{ .certificate.CABundleRaw }}
{{- else }}
    {{ .certificate.CABundle | b64enc }}
{{- end }}
  tls.key: >-
{{- if .certificate.privateKeyRaw }}
    {{ .certificate.privateKeyRaw }}
{{- else }}
    {{ .certificate.privateKey | b64enc }}
{{- end }}
{{- end }}{{- end }}
{{- end }}
{{- end }}
