apiVersion: v1
kind: Pod
metadata:
  name: "{{- include "startx.appName" . -}}-{{- include "startx.appVersion" . -}}-test"
  labels:
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-{{- include "startx.appVersion" . -}}-test-pod"
    {{- include "cluster-config.labels" . | nindent 4 }}
  annotations:
    {{- include "cluster-config.annotations" . | nindent 4 }}
spec:
  containers:
    - name: exit
      image: startx/fedora
      command: 
        - "bash"
        - "-c"
        - |-
          echo "pod is running"
          sleep 10
          exit 0;
  restartPolicy: Never
