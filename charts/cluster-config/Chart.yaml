  - name: operator
    repository: https://startxfr.github.io/helm-repository/packages/
    version: 7.22.23
    alias: operatorElastic
    # condition: operatorElastic.enabled
  - name: operator
    repository: https://startxfr.github.io/helm-repository/packages/
