apiVersion: v2
# Name of this Helm chart
name: cluster-config
# Description of this Helm chart
description: Helm chart used to configure cluster generic behaviours like image prunning and cluster auto-scaling capacity 
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 8.13.5
# Version of Openshift (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 4.7.22
# Version of Openshift 
engineVersion: 4.7.22
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/cluster-config.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,config
# Kube minimum version
kubeVersion: ">=1.18.0"
# Keyword list for this chart
keywords: ["startx","cluster","config"]
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/cluster-config
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-config
# Main maintainer contact for this helm chart
maintainers: [{"name": "STARTX", "email": "dev@startx.fr", "url": "https://www.startx.fr"}]


dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: 7.22.23
    alias: project
