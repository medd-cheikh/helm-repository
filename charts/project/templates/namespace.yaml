{{- if .Values.enabled }}{{- if .Values.project.enabled -}}{{- if eq .Values.project.type "namespace" -}}
kind: Namespace
apiVersion: v1
metadata:
  name: "{{- .Values.project.name | default "default" -}}"
  labels:
    {{- include "project.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-{{- include "startx.appVersion" . -}}-project"
    openshift.io/cluster-monitoring: "true"
  annotations:
    {{- include "project.annotations" . | nindent 4 }}
    {{- if .Values.project.description }}
    openshift.io/description: "{{- .Values.project.description -}}"
    {{- end }}
    {{- if .Values.project.display_name }}
    openshift.io/display-name: "{{- .Values.project.display_name -}}"
    {{- end }}
    openshift.io/requester: "helm-startx-{{- .Chart.Name -}}"
    {{- if .Values.project.hooked }}
    helm.sh/hook: pre-install,post-delete
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: hook-failed
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-5"
    argocd.argoproj.io/hook-delete-policy: HookFailed
    {{- end }}
spec: {}
{{- end -}}{{- end -}}{{- end }}