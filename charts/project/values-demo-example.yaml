
# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
enabled: true
project: &context
  enabled: true
  hooked: false
  type: namespace
  name: example-project
rbac: 
  enabled: false
networkpolicy: 
  enabled: false
limits: 
  enabled: false
quotas: 
  enabled: false

manpage:
  enabled: true
  context: 
    <<: *context
    app: manpage
  html:
    namespace: startx-demo-example
    data: |
      index.html: |-
        <!DOCTYPE html>
        <html lang="en-us">
          <head>
            <title>Manpage of the Project demo</title>
          </head>
          <body>
            <h1>Manpage of the Project demo</h1> 
            <h1>Information</h1> 
            <p>
              Content TO DO
            </p> 
          </body>
        </html>
