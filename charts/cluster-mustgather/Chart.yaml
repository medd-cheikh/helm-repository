apiVersion: v2
# Name of this Helm chart
name: cluster-mustgather
# Description of this Helm chart
description: Helm chart used to configure MustGather at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 14.6.201
# Version name of the mustgather operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: "1.1.2"
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/cluster-mustgather.svg
# Kube minimum version
kubeVersion: ">=1.25.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - mustgather
  - support
  - log collection
  - helpdesk
  - reporting
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/cluster-mustgather
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-mustgather
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://helm-repository.readthedocs.io/en/latest/repos/stable/
    version: "14.6.195"
    alias: project
    condition: project.enabled
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/repos/stable/
    version: "14.6.195"
    alias: operator
    condition: operator.enabled

annotations:
  # category associated to this package
  category: cluster
  # Artifacthub category associated to this package
  artifacthub.io/category: integration-delivery
  # Artifacthub license
  artifacthub.io/license: "GPL-3.0-or-later"
  # Artifacthub is this release a pre-release
  artifacthub.io/prerelease: "true"
  # Artifacthub is an operator chart
  artifacthub.io/operator: "true"
  # Artifacthub operator capabilities
  artifacthub.io/operatorCapabilities: "Seamless Upgrades"
  # Artifacthub chart recommandations
  startx.io/recommendations: |
    - name: Startx basic chart - Project
      url: https://helm-repository.readthedocs.io/en/latest/charts/project
    - name: Startx basic chart - Operator
      url: https://helm-repository.readthedocs.io/en/latest/charts/operator
  # Artifacthub changes logs
  artifacthub.io/changes: |
    - kind: changed
      description: "Align all dependencies to 14.6.195 release"
  # Is this release contain security updates
  artifacthub.io/containsSecurityUpdates: "false"