apiVersion: v2
# Name of this Helm chart
name: cluster-nexus
# Description of this Helm chart
description: Helm chart used to configure Nexus at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 14.6.55
# Version name of the nexus operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 3.41.0
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/cluster-nexus.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,nexus,repository,artifacts
# Kube minimum version
kubeVersion: ">=1.25.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - nexus
  - repository
  - artifact storage
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/cluster-nexus
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-nexus
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "14.6.45"
    alias: project
    condition: project.enabled
  - name: operator
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "14.6.45"
    alias: operator
    condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "remove $root context from templates for efficiency"
  artifacthub.io/containsSecurityUpdates: "false"
