# Default values for cluster-certmanager.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-certmanager
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# Deploy an API manager
certmanager:
  # Enable the configuration of the API manager
  enabled: true
  # Create certificate request
  certificateRequest: 
  - xxxxxx
  # Create certificate
  certificate: 
  - xxxxxx
  # Create Challenge
  challenge: 
  - xxxxxx
  # Create Order
  order: 
  - xxxxxx
  # Create Issuer
  issuer: 
  - xxxxxx
  # Create ClusterIssuer
  clusterIssuer: 
  - xxxxxx


# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: false
    hooked: false
    type: namespace
    name: "startx-certmanager"
    display_name: Operator CertManager
    description: CertManager configured by STARTX

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "cert-manager"
    namespace: "openshift-operators"
    version: "v1.8.0"
    operator: 
      channel: "stable"
      name: cert-manager
      installPlanApproval: Automatic
      # csv: cert-manager
      source: 
        name: community-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false
    hooked: false
    name: "startx-certmanager-operators"
    namespace: "startx-certmanager"
    providedAPIs: "Certificate.v1.cert-manager.io,CertificateRequest.v1.cert-manager.io,Challenge.v1.acme.cert-manager.io,ClusterIssuer.v1.cert-manager.io"

