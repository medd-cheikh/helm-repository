{{- if .Values.certmanager.enabled -}}
{{- $root := . -}}
{{- $namespace := .Values.project.project.name | default "openshift-certmanager" -}}
{{- $spec := .Values.certmanager.spec | default "{}" -}}
apiVersion: certmanager.openshift.io/v1
kind: PtpConfig
metadata:
  name: {{ .Values.certmanager.name | default "quote" | quote }}
  namespace: "{{- $namespace -}}"
  labels:
    {{- include "cluster-certmanager.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- .Values.certmanager.name | default "quote" -}}-certmanagerconfig"
  annotations:
    {{- include "cluster-certmanager.annotations" . | nindent 4 }}
    {{- if .Values.certmanager.hooked }}
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "10"
    helm.sh/hook-delete-policy: hook-failed
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookFailed
    {{- end }}
    argocd.argoproj.io/sync-wave: "10"
spec:
  {{- $spec | nindent 2 }}
{{- end -}}