{{- if .Values.groups.enabled -}}
{{- $root := . -}}
{{- $scope := .Values.context.scope -}}
{{ range .Values.groups.list }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ .id }}-{{ .clusterRole }}"
  labels:
    {{- include "cluster-storage.labels" $root | nindent 4 }}
    app.kubernetes.io/name: "{{ include "startx.appScope" $root }}-{{ .id }}-crb"
  annotations:
    {{- include "cluster-storage.annotations" $root | nindent 4 }}
    rbac.authorization.kubernetes.io/autoupdate: "true"
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: {{ .name | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .clusterRole | quote }}
{{ end }}
{{ end }}