apiVersion: v2
# Name of this Helm chart
name: cluster-argocd
# Description of this Helm chart
description: Helm chart used to configure ArgoCD using the openshift gitops operator deployed at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 14.6.35
# Version name of the CRW operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: "1.5.6"
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/cluster-argocd.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,argocd
# Kube minimum version
kubeVersion: ">=1.25.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - argocd
  - gitops
  - continous delivery
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/cluster-argocd
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-argocd
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "14.6.5"
    alias: project
    condition: project.enabled
  - name: operator
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "14.6.5"
    alias: operator
    condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Blank release in order to be aligned to all startx charts"
  artifacthub.io/containsSecurityUpdates: "false"