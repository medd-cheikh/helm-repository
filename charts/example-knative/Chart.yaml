apiVersion: v2
# Name of this Helm chart
name: example-knative
# Description of this Helm chart
description: Helm chart used to deploy an example of a small an simple micro-service based on the knative application helm chart.
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 14.6.1
# Version name of this application (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 0.0.1
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/example-knative.svg
# category associated to this package
category: example
# tags
tags: infra,example,knative
# Kube minimum version
kubeVersion: ">=1.26.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - example-chart
  - example
  - saas
  - serverless
  - knative
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/example-knative
  - https://github.com/startxfr/helm-repository/tree/master/charts/example-knative
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "upgrade all dependencies charts to version 13.26.0"
  artifacthub.io/containsSecurityUpdates: "false"