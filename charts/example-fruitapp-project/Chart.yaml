apiVersion: v2
# Name of this Helm chart
name: example-fruitapp-project
# Description of this Helm chart
description: Helm chart used to deploy all project required to deploy a full CI/CD chain for the fruitapp demo application.
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 9.15.1
# Version name of this application (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 4.9.8
# Version of Openshift 
engineVersion: 4.9.8
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/example-fruitapp-project.svg
# category associated to this package
category: example
# tags
tags: infra,example,fruitapp,project
# Kube minimum version
# kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - example-chart
  - example
  - caas
  - deployment
  - nodejs
  - microservice
  - cicd
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/example-sxapi
  - https://github.com/startxfr/helm-repository/tree/master/charts/example-sxapi
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies: 
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "9.8.278"
    alias: project_devel
    condition: project_devel.enabled
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "9.8.278"
    alias: project_integration
    condition: project_integration.enabled
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "9.8.278"
    alias: project_preprod
    condition: project_preprod.enabled
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "9.8.278"
    alias: project_prod
    condition: project_prod.enabled
  - name: example-imagestreams
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "9.8.278"
    alias: imagestreams
    condition: imagestreams.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Minor fix on the rolebinding"
  artifacthub.io/containsSecurityUpdates: "false"