apiVersion: v2
# Name of this Helm chart
name: cluster-istio
# Description of this Helm chart
description: Helm chart used to configure Istio at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 14.6.323
# Version name of the istio operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 2.4.5
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/cluster-istio.svg
# Kube minimum version
kubeVersion: ">=1.25.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - istio
  - kiali
  - jaeger
  - service mesh
  - openshift service mesh
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/cluster-istio
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-istio
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://helm-repository.readthedocs.io/en/latest/repos/stable/
    version: "14.6.310"
    alias: project
    condition: project.enabled
  - name: project
    repository: https://helm-repository.readthedocs.io/en/latest/repos/stable/
    version: "14.6.310"
    alias: projectOperator
    condition: projectOperator.enabled
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/repos/stable/
    version: "14.6.310"
    alias: operatorElastic
    condition: operatorElastic.enabled
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/repos/stable/
    version: "14.6.310"
    alias: operatorKiali
    condition: operatorKiali.enabled
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/repos/stable/
    version: "14.6.310"
    alias: operatorJaeger
    condition: operatorJaeger.enabled
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/repos/stable/
    version: "14.6.310"
    alias: operatorIstio
    condition: operatorIstio.enabled

annotations:
  # category associated to this package
  category: cluster
  # Artifacthub category associated to this package
  artifacthub.io/category: integration-delivery
  # Artifacthub license
  artifacthub.io/license: "GPL-3.0-or-later"
  # Artifacthub is this release a pre-release
  artifacthub.io/prerelease: "true"
  # Artifacthub is an operator chart
  artifacthub.io/operator: "true"
  # Artifacthub operator capabilities
  artifacthub.io/operatorCapabilities: "Seamless Upgrades"
  # Artifacthub chart recommandations
  startx.io/recommendations: |
    - name: Startx basic chart - Project
      url: https://helm-repository.readthedocs.io/en/latest/charts/project
    - name: Startx basic chart - Operator
      url: https://helm-repository.readthedocs.io/en/latest/charts/operator
  # Artifacthub changes logs
  artifacthub.io/signKey: |
    fingerprint: FAC998719FEFFB2E03E119EE0F36B25015D3A34D
    url: https://helm-repository.readthedocs.io/en/latest/pgp_keys.asc
  artifacthub.io/changes: |
    - kind: changed
      description: "Adding chart logo in README header"
  # Is this release contain security updates
  artifacthub.io/containsSecurityUpdates: "false"