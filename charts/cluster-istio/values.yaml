# Default values for cluster-istio.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: localhost
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-istio
  # Version name of this application (default use Chart appVersion)
  # version: 0.0.3

# configuration of the istio service
istio:
  # Enable the deployment of the istio service
  enabled: true
  # Activate the manager as a helm hook
  hooked: true
  # Name of the istio service
  name: default
  # deploy a list of report ressources
  members:
    # Enable the deployment of MemberRoll
    enabled: true
    # lst of various members roll
    list: 
      # Name of the member namespace
    - namespace: default
      # Name of the control plane to register
      controlePlane: default
      # Namespace where the control plane is deployed
      controlePlaneNS: default-istio

# Configuration of the project (see https://startxfr.github.io/helm-repository/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: project
    name: "default-istio"
    display_name: ISTIO Example
    description: ISTIO System running tracing, monitoring, management and routing tools example from startx
  rbac: 
    enabled: false
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false

# Configuration of the projectOperator (see https://startxfr.github.io/helm-repository/charts/project)
projectOperator: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: project
    name: "istio-operators"
    display_name: Operator ISTIO
    description: ISTIO operators configured by startx
  rbac: 
    enabled: false
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false

# Configuration of the elasticSearch operator (see https://startxfr.github.io/helm-repository/charts/operator)
operatorElastic:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    name: "elasticsearch-operator"
    namespace: "openshift-operators-redhat"
    version: "4.5.0-202009041228.p0"
    operator: 
      channel: "4.5"
      name: elasticsearch-operator
      csv: elasticsearch-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false

# Configuration of the kiali operator (see https://startxfr.github.io/helm-repository/charts/operator)
operatorKiali:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    name: "kiali-ossm"
    namespace: "istio-operators"
    version: "v1.12.15"
    operator: 
      channel: "stable"
      name: kiali-ossm
      csv: kiali-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false

# Configuration of the jaeger operator (see https://startxfr.github.io/helm-repository/charts/operator)
operatorJaeger:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    name: "jaeger-product"
    namespace: "istio-operators"
    version: "v1.17.6"
    operator: 
      channel: "stable"
      name: jaeger-product
      csv: jaeger-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false

# Configuration of the istio operator (see https://startxfr.github.io/helm-repository/charts/operator)
operatorIstio:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    name: "servicemeshoperator"
    namespace: "istio-operators"
    version: "v1.1.8"
    operator: 
      channel: "stable"
      name: servicemeshoperator
      csv: servicemeshoperator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    name: "istio-operators"
    namespace: "istio-operators"
    providedAPIs: "Elasticsearch.v1.logging.openshift.io,ImageManifestVuln.v1alpha1.secscan.quay.redhat.com,Jaeger.v1.jaegertracing.io,Kiali.v1alpha1.kiali.io,Kibana.v1.logging.openshift.io,KnativeEventing.v1alpha1.operator.knative.dev,KnativeServing.v1alpha1.operator.knative.dev,MonitoringDashboard.v1alpha1.monitoring.kiali.io,ServiceMeshControlPlane.v1.maistra.io,ServiceMeshMember.v1.maistra.io,ServiceMeshMemberRoll.v1.maistra.io"
