apiVersion: v2
# Name of this Helm chart
name: cluster-jenkins
# Description of this Helm chart
description: Helm chart used to configure Jenkins at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 0.20.11
# Version name of the jenkins operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 0.7.3
# Version of Openshift 
engineVersion: 4.8.20
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/cluster-jenkins.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,jenkins,build,runner
# Kube minimum version
kubeVersion: ">=1.21.1-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - jenkins
  - build
  - test
  - continous integration
  - CI
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/cluster-jenkins
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-jenkins
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: 0.3.377
    alias: project
    # condition: project.enabled
  - name: operator
    repository: https://startxfr.github.io/helm-repository/packages/
    version: 0.3.377
    alias: operator
    # condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Align all startx chart to version 0.20.11
  artifacthub.io/containsSecurityUpdates: "false"

