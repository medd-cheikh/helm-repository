apiVersion: v2
# Name of this Helm chart
name: example-chaos
# Description of this Helm chart
description: Helm chart used to deploy a chaos testing suit composed of chaos mesh, kube-monkey and kraken.ci.
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 10.12.25
# Version name of this application (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 4.10.12
# Version of Openshift 
version: "10.12.5"
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/example-chaos.svg
# category associated to this package
category: example
# tags
tags: infra,example,chaos
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - chaos
  - monkey
  - test
  - benchmark
  - chaos-mesh
  - kube-monkey
  - kraken-ci
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/example-sxapi
  - https://github.com/startxfr/helm-repository/tree/master/charts/example-sxapi
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: project
    condition: project.enabled
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: kraken_project
    condition: kraken_project.enabled
  - name: kraken-ci
    repository: https://kraken.ci/helm-repo/charts
    version: "0.980.0"
    alias: kraken
    condition: kraken.enabled
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: mesh_project
    condition: mesh_project.enabled
  - name: chaos-mesh
    repository: https://charts.chaos-mesh.org
    version: "2.2.0"
    alias: mesh
    condition: mesh.enabled
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: monkey_project
    condition: monkey_project.enabled
  - name: kube-monkey
    repository: https://asobti.github.io/kube-monkey/charts/repo
    version: "1.4.1"
    alias: monkey
    condition: monkey.enabled
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: litmus_project
    condition: litmus_project.enabled
  - name: litmus
    repository: https://litmuschaos.github.io/litmus-helm
    version: "2.9.0"
    alias: litmus
    condition: litmus.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Update kubemonkey to version 1.4.1 with v1 support for rbac api"
    - kind: changed
      description: "Reduce kubemonkey to 1 replicas"
    - kind: changed
      description: "Improve security context distrubution under Openshift environments"
    - kind: changed
      description: "Blacklist infra namespace for monkey service"
  artifacthub.io/containsSecurityUpdates: "false"