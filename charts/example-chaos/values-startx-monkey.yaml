

# # Use it to Overrride the helm-chart name
#nameOverride: example-chaos
# # Use it to Overrride the helm-chart version
#versionOverride: 0.0.1

# Application chaos context
context:  &context
 scope: myscope
 cluster: localhost
 environment: myenv
 component: helm
 app: startx-chaos
 version: "0.0.1"

project: 
  enabled: false

kraken_project: 
  enabled: false
kraken: 
  enabled: false

mesh_project: 
  enabled: false
mesh: 
  enabled: false

monkey_project: 
  enabled: false
  project: 
    name: startx-chaos-monkey
monkey: 
  enabled: true
  nameOverride: monkey
  fullnameOverride: startx-monkey
  replicaCount: 1
  rbac:
    enabled: true
  image:
    repository: ayushsobti/kube-monkey
    tag: v0.4.1
    pullPolicy: IfNotPresent
  config:
    dryRun: false
    runHour: 8
    startHour: 10
    endHour: 16
    blacklistedNamespaces: [ "kube-system", "openshift-*" ]
    whitelistedNamespaces: [ "default", "demo-*", "example-*" ]
    timeZone: Europe/Paris
  args:
    logLevel: 5
    logDir: /var/log/kube-monkey
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

litmus_project: 
  enabled: false
litmus: 
  enabled: false