{{- if .Values.monkey.enabled -}}
{{- $root := . -}}
{{- $appName := include "startx.appName" . -}}
{{- $namespace := .Values.monkey_project.project.name -}}
---
kind: SecurityContextConstraints 
apiVersion: security.openshift.io/v1
metadata:
  name: privilegied-monkey
  labels:
    app.kubernetes.io/name: "privilegied-monkey-scc"
    {{- include "example-chaos.labels" $root | nindent 4 }}
  annotations:
    {{- include "example-chaos.annotations" $root | nindent 4 }}
    kubernetes.io/description: 'allows privilegied access to host'
    release.openshift.io/create-only: "true"
users:
- system:serviceaccount:{{- $namespace -}}:default
- system:serviceaccount:{{- $namespace -}}:startx-monkey
allowHostPorts: true
priority: null
requiredDropCapabilities: null
allowPrivilegedContainer: true
runAsUser:
  type: RunAsAny
allowHostDirVolumePlugin: true
seccompProfiles:
  - '*'
allowHostIPC: true
seLinuxContext:
  type: RunAsAny
readOnlyRootFilesystem: false
fsGroup:
  type: RunAsAny
kind: SecurityContextConstraints
defaultAddCapabilities: null
allowedUnsafeSysctls:
  - '*'
supplementalGroups:
  type: RunAsAny
volumes:
  - '*'
allowHostPID: true
allowHostNetwork: true
allowPrivilegeEscalation: true
apiVersion: security.openshift.io/v1
allowedCapabilities:
  - '*'
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: privilegied-monkey-scc-role
  namespace: {{ $namespace | default "default" | quote }}
  labels:
    app.kubernetes.io/name: "privilegied-monkey-scc-role"
    {{- include "example-chaos.labels" $root | nindent 4 }}
  annotations:
    {{- include "example-chaos.annotations" $root | nindent 4 }}
rules:
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    resourceNames: ["privilegied-monkey"]
    verbs: ["use"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: privilegied-monkey-scc-rb
  namespace: {{ $namespace | default "default" | quote }}
  labels:
    app.kubernetes.io/name: "privilegied-monkey-scc-rb"
    {{- include "example-chaos.labels" $root | nindent 4 }}
  annotations:
    {{- include "example-chaos.annotations" $root | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: default
  - kind: ServiceAccount
    name: startx-monkey
roleRef:
  kind: Role
  name: privilegied-monkey-scc-role
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
