{{- if .Values.mesh.enabled -}}
{{- $root := . -}}
{{- $appName := include "startx.appName" . -}}
{{- $namespace := .Values.mesh_project.project.name -}}
---
kind: SecurityContextConstraints 
apiVersion: security.openshift.io/v1
metadata:
  name: privilegied-mesh
  labels:
    app.kubernetes.io/name: "privilegied-mesh-scc"
    {{- include "example-chaos.labels" $root | nindent 4 }}
  annotations:
    {{- include "example-chaos.annotations" $root | nindent 4 }}
    kubernetes.io/description: 'allows privilegied access to host'
    release.openshift.io/create-only: "true"
users:
- system:serviceaccount:{{- $namespace -}}:chaos-daemon
- system:serviceaccount:{{- $namespace -}}:chaos-controller-manager
- system:serviceaccount:{{- $namespace -}}:chaos-dashboard
- system:serviceaccount:{{- $namespace -}}:chaos-dns-server
- system:serviceaccount:{{- $namespace -}}:default
allowHostPorts: true
priority: null
requiredDropCapabilities: null
allowPrivilegedContainer: true
runAsUser:
  type: RunAsAny
allowHostDirVolumePlugin: true
seccompProfiles:
  - '*'
allowHostIPC: true
seLinuxContext:
  type: RunAsAny
readOnlyRootFilesystem: false
fsGroup:
  type: RunAsAny
kind: SecurityContextConstraints
defaultAddCapabilities: null
allowedUnsafeSysctls:
  - '*'
supplementalGroups:
  type: RunAsAny
volumes:
  - '*'
allowHostPID: true
allowHostNetwork: true
allowPrivilegeEscalation: true
apiVersion: security.openshift.io/v1
allowedCapabilities:
  - '*'
{{- end -}}
