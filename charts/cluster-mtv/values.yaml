# Default values for cluster-mtv.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-mtv
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# Deploy an API manager
mtv:
  # Enable the configuration of the API manager
  enabled: true
  # Activate the manager as a helm hook
  hooked: true
  # Name of the deployed instance of MTVConfig
  name: default
  # The applyed MTV config specifications
  spec: |
    daemonNodeSelector:
      node-role.kubernetes.io/worker: ""


# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: false
    hooked: false
    type: namespace
    name: "mtv-operator"
    display_name: Operator MTV
    description: Migration Toolkit for Virtualisation configured by STARTX

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "mtv-operator"
    namespace: "openshift-mtv"
    version: "4.12.0-202302061916"
    operator: 
      channel: "stable"
      name: mtv-operator
      installPlanApproval: Automatic
      # csv: mtv-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false
    hooked: false
    name: "openshift-mtv"
    namespace: "openshift-mtv"
    providedAPIs: "NodePtpDevice.v1.mtv.openshift.io,PtpConfig.v1.mtv.openshift.io,PtpOperatorConfig.v1.mtv.openshift.io"
