apiVersion: v2
# Name of this Helm chart
name: chaos
# Description of this Helm chart
description: Helm chart used to deploy a chaos testing suit composed of chaos mesh, kube-monkey and kraken.ci.
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 10.12.30
# Version name of this application (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 4.10.12{{ $root.Values.kraken.cerberusUrl | quote }}
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/chaos.svg
# category associated to this package
category: example
# tags
tags: infra,example,chaos
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - openshift
  - helm
  - startx
  - chaos testing
  - test
  - cerberus
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/example-sxapi
  - https://github.com/startxfr/helm-repository/tree/master/charts/example-sxapi
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: chaos-cerberus
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: cerberus
    condition: cerberus.enabled
  - name: chaos-kraken
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: kraken
    condition: kraken.enabled
  - name: chaos-litmus
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: litmus
    condition: litmus.enabled
  - name: chaos-mesh
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: mesh
    condition: mesh.enabled
  - name: chaos-monkey
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.5"
    alias: monkey
    condition: monkey.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Move chaos chart to a hub for other chaos-xxx sub-chart"
  artifacthub.io/containsSecurityUpdates: "false"