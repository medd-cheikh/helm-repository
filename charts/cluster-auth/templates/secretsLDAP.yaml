{{- if .Values.auth.enabled -}}
{{- if .Values.auth.authBackend -}}
{{-  if eq .Values.auth.authBackend.type "ldap" -}}
{{-  if .Values.auth.authBackend.ldapBindPassword -}}
{{- $root := . -}}
{{- $namespace := .Values.auth.namespace | default "openshift-config" -}}
{{- with .Values.auth.authBackend -}}
---
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: "{{- .name | default "default-ldap" -}}-ldap-auth"
  namespace: "{{- $namespace -}}"
  labels:
    {{- include "cluster-auth.labels" $root | nindent 4 }}
    app.kubernetes.io/name: "{{- .name | default "default-ldap" -}}-ldap-auth-secret"
  annotations:
    {{- include "cluster-auth.annotations" $root | nindent 4 }}
stringData:
  bindPassword: "{{- .ldapBindPassword -}}"
{{- end }}
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}