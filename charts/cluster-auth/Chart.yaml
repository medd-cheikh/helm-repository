  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - authentification
  - oauth
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/cluster-auth
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-auth
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Initialize OCP 4.11 upgrade on all chart"
  artifacthub.io/containsSecurityUpdates: "false"

