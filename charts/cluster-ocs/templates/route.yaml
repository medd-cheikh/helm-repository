{{- if .Values.route.enabled -}}
{{ $name := .Values.route.name | default "default-quay" }}
{{ $namespace := .Values.project.project.name | default "default-quay" }}
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ $name | quote }}
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "cluster-ocs.annotations" . | nindent 4 }}
  labels:
    {{- include "cluster-ocs.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- $name -}}-route"
spec:
  to:
    kind: Service
    name: {{ $name | quote }}
    weight: 100
  port:
    targetPort: 8443
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
kind: Service
apiVersion: v1
metadata:
  name: {{ $name | quote }}
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "cluster-ocs.annotations" . | nindent 4 }}
  labels:
    {{- include "cluster-ocs.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- $name -}}-service"
    app: quay-operator
    quay-enterprise-component: app
    quay-enterprise-cr: startx
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8443
  selector:
    app: quay-operator
    quay-enterprise-component: app
    quay-enterprise-cr: startx
  type: ClusterIP
  sessionAffinity: None
{{- end -}}