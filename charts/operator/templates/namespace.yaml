{{- if eq .Values.operator.type "namespace" -}}
kind: Namespace
apiVersion: v1
metadata:
  name: "{{- .Values.operator.name | default .Chart.Name -}}"
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-{{- include "startx.appVersion" . -}}-operator"
  annotations:
    {{- include "operator.annotations" . | nindent 4 }}
spec: {}
{{- end -}}