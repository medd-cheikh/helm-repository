{{- if eq .Values.operator.type "operator" -}}
kind: Project
apiVersion: operator.openshift.io/v1
metadata:
  name: "{{- .Values.operator.name -}}"
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-{{- include "startx.appVersion" . -}}-operator"
  annotations:
    {{- include "operator.annotations" . | nindent 4 }}
    openshift.io/description: "{{- .Values.operator.description | default "description" -}}"
    openshift.io/display-name: "{{- .Values.operator.display_name | default .Values.operator.name -}}"
    openshift.io/requester: "{{- .Chart.Name -}}"
    helm.sh/hook: pre-install,pre-upgrade,post-delete
    helm.sh/hook-weight: "5"
    helm.sh/hook-delete-policy: hook-failed
spec: {}
{{- end -}}