
# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
nameOverride: example-catalog-automation
versionOverride: "0.0.2"
context: &context
  scope: startx
  cluster: default
  environment: dev
  component: automation
  app: example-catalog-automation
  version: "0.0.2"

demoAnsible:
  ansibleAAP:
    enabled: false
    hooked: false
    name: demo
    namespace: demo-aap
    spec: |
      eda:
        disabled: false
      no_log: false
      redis_mode: standalone
      image_pull_policy: Always
      lightspeed:
        disabled: false
      hub:
        disabled: false
        object_storage_s3_secret: automationhub-s3
        storage_type: S3
      api:
        log_level: INFO
        replicas: 1
      controller:
        disabled: false
  ansibleHub:
    enabled: false
    hooked: false
    name: startx-hub
    namespace: demo-aap
    storageSize: "20Gi"
    storageClass: "startx-aws-efs"
    storageAccessMode: "ReadWriteMany"
    replicas: 1
    replicasHA: 2
  ansibleController:
    enabled: false
    hooked: false
    name: ansible-controller
    namespace: demo-aap
    spec: |
      admin_user: admin
      replicas: 1
      projects_storage_size: 8Gi
      projects_storage_access_mode: ReadWriteMany
      projects_persistence: true
      postgres_keepalives: true
      postgres_keepalives_count: 5
      postgres_keepalives_idle: 5
      postgres_keepalives_interval: 5
      metrics_utility_console_enabled: false
      metrics_utility_enabled: false
      metrics_utility_pvc_claim_size: 5Gi
      metrics_utility_cronjob_report_schedule: '@monthly'
      metrics_utility_cronjob_gather_schedule: '@hourly'
      web_manage_replicas: true
      web_liveness_failure_threshold: 3
      web_liveness_period: 0
      web_liveness_timeout: 1
      web_liveness_initial_delay: 5
      web_readiness_timeout: 1
      web_readiness_initial_delay: 20
      web_readiness_period: 0
      web_readiness_failure_threshold: 3
      task_liveness_failure_threshold: 3
      task_liveness_period: 0
      task_liveness_initial_delay: 5
      task_liveness_timeout: 3
      task_readiness_initial_delay: 20
      task_readiness_period: 0
      task_readiness_timeout: 1
      task_readiness_failure_threshold: 3
      task_privileged: false
      task_manage_replicas: true
      ingress_type: Route
      api_urlpattern_prefix: startx
      route_tls_termination_mechanism: Edge
      loadbalancer_port: 80
      loadbalancer_protocol: http
      ipv6_disabled: false
      create_preload_data: true
      no_log: true
      auto_upgrade: true
      set_self_labels: true
      garbage_collect_secrets: false
      image_pull_policy: IfNotPresent
  ansibleSecrets:
    enabled: false
    list:
      - name: dev-admin-aap-token
        namespace: demo-aap
        type: aaptoken
        token: "MYTOKENDEVXXXXXXXXXXXXXXXXXXX"
        host: "http://dev.demo-aap.svc.cluster.local:80"
      - name: dev-admin-sshkey
        namespace: demo-aap
        type: sshkey
        id_rsa: |-
          -----BEGIN OPENSSH PRIVATE KEY-----
          PLACE YOUR PRIVATE KEY HERE
          -----END OPENSSH PRIVATE KEY-----
      - name: dev-admin-bearer
        namespace: demo-aap
        type: kubetoken
        token: sadevtoken
      - name: dev-admin-password
        type: password
        password: "mypassword"
      - name: dev-admin-s3
        type: s3
        accessId: "_PLACE_YOUR_ID_HERE_"
        accessSecret: "_________place_your_secret_here_________"
        bucket: "miniocp-aap-hub"
        region: "eu-west-3"
      - name: dev-admin-git-token
        type: scmtoken
        token: "_PLACE_YOUR_TOKEN_HERE_"
      - name: dev-admin-git-user
        type: scmuser
        username: "myuser"
        password: "mypassword"
  aapConfigs:
    credentials:
      enabled: false
      list:
        - name: dev-admin-sshkey-cred
          namespace: demo-aap
          spec: |-
            name: admin-sshkey
            description: Admin SSHKey
            organization: Default
            connection_secret: dev-admin-aap-token
            type: "Machine"
            ssh_username: myuser
            ssh_secret: dev-admin-sshkey
        - name: dev-admin-bearer-cred
          namespace: demo-aap
          spec: |-
            name: admin-bearer
            description: "Admin bearer token"
            organization: Default
            connection_secret: dev-admin-aap-token
            type: "OpenShift or Kubernetes API Bearer Token"
            kubernetes_api: https://api-miniocp-startx-fr:6443
            kubernetes_bearer_token_secret: dev-admin-bearer
        - name: dev-admin-git-token-cred
          namespace: demo-aap
          spec: |-
            name: admin-git-token
            description: "Git token credentials"
            organization: Default
            connection_secret: dev-admin-aap-token
            type: "GitHub Personal Access Token"
            token_secret: dev-admin-git-token
        - name: dev-admin-git-user-cred
          namespace: demo-aap
          spec: |-
            name: admin-git-user
            description: "Git user credentials"
            organization: Default
            connection_secret: dev-admin-aap-token
            type: "Source Control"
            username_secret: dev-admin-git-user
            password_secret: dev-admin-git-user
    inventories:
      enabled: false
      list:
        - name: dev
          namespace: demo-aap
          spec: |-
            name: dev
            description: my new inventory
            organization: Default
            connection_secret: dev-admin-aap-token
            state: present
            instance_groups:
              - default
            variables:
              string: "string_value"
              bool: true
              number: 1
              list:
                - item1: true
                - item2: "1"
              object:
                string: "string_value"
                number: 2
  project: 
    enabled: false
    context: 
      <<: *context
    project: 
      enabled: true
      hooked: false
      type: project
      name: "demo-aap"
      display_name: Instance ANSIBLE
      description: Ansible automation configured by STARTX
  projectOperator: 
    enabled: false
    context: 
      <<: *context
    project: 
      enabled: false
      hooked: false
      type: project
      name: "rhaap-operator"
  operator:
    enabled: false
    context: 
      <<: *context
    subscription:
      enabled: false
      hooked: false
      name: "ansible-automation-platform-operator"
      namespace: "rhaap-operator"
    operatorGroup:
      enabled: false