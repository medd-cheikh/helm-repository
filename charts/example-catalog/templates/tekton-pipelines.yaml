{{- if .Values.demo }}{{- if .Values.demo.tekton }}{{- if .Values.demo.tekton.enabled -}}
{{- $root := . -}}
{{- with .Values.demo.tekton -}}
{{- $namespace := .namespace | default "demo-tekton" -}}
{{- $scope := .scope | default $root.Values.context.scope -}}
{{- $cluster := .cluster | default $root.Values.context.cluster -}}
{{- $env := .environment | default $root.Values.context.environment -}}
{{- $component := .component | default $root.Values.context.component -}}
{{- $version := .version | default $root.Values.context.version -}}
{{- $randrun := printf "%s%s" "a" (randAlphaNum 8 | lower | nospace) -}}

---
kind: PipelineResource
apiVersion: tekton.dev/v1alpha1
metadata:
  name: demo-git
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app.kubernetes.io/name: "{{- $scope -}}-{{- $env -}}-tekton-demo-git-pr"
spec:
  type: git
  params:
    - name: url
      value: 'https://github.com/spring-projects/spring-petclinic'
    - name: revision
      value: master
---
kind: PipelineResource
apiVersion: tekton.dev/v1alpha1
metadata:
  name: myapp-latest-local
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app.kubernetes.io/name: "{{- $scope -}}-{{- $env -}}-tekton-myapp-latest-local-pr"
spec:
  type: image
  params:
    - name: url
      value: image-registry.openshift-image-registry.svc:5000/{{- $scope -}}-tekton/myapp:latest
---
kind: PipelineResource
apiVersion: tekton.dev/v1alpha1
metadata:
  name: myapp-latest-quay
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app.kubernetes.io/name: "{{- $scope -}}-{{- $env -}}-tekton-myapp-latest-quay-pr"
spec:
  type: image
  params:
    - name: url
      value: image-registry.openshift-image-registry.svc:5000/{{- $scope -}}-tekton/myapp:latest
---
kind: PipelineResource
apiVersion: tekton.dev/v1alpha1
metadata:
  name: github-addissue
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app.kubernetes.io/name: "{{- $scope -}}-{{- $env -}}-tekton-github-addissue-pr"
spec:
  type: cloudEvent
  params:
  - name: targetURI
    value: http://github.com/startxfr/docker-images/issues/new

{{- end }}
{{- end }}{{- end }}{{- end }}
