apiVersion: v2
# Name of this Helm chart
name: example-catalog
# Description of this Helm chart
description: Helm chart used to deploy various example of application used in Startx demo.
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 14.6.46
# Version name of this application (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: "4.14.6"
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/example-catalog.svg
# category associated to this package
category: example
# tags
tags: infra,example,demo,catalog
# Kube minimum version
kubeVersion: ">=1.25.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - example-chart
  - example
  - caas
  - demo
  - catalog
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/example-catalog
  - https://github.com/startxfr/helm-repository/tree/master/charts/example-catalog
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "align all dependencies chart to 14.6.45"
  artifacthub.io/containsSecurityUpdates: "false"
