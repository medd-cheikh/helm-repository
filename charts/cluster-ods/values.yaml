# Default values for cluster-ods.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-rh-ods
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# configuration of the rh-ods DataScienceCluster
DataScienceCluster:
  # Enable the creation of a DataScienceCluster
  enabled: true
  # Name of the cluster
  name: "default-dsc"
  # Namespace used for the DataScienceCluster (default is the project)
  namespace: "rhods-operator"
  # Spec of the DataScienceCluster
  spec: |
    components:
      codeflare:
        managementState: Managed
      dashboard:
        managementState: Managed
      datasciencepipelines:
        managementState: Managed
      kserve:
        serving:
          ingressGateway:
            certificate:
              type: OpenshiftDefaultIngress
          managementState: Managed
          name: knative-serving
        managementState: Managed
      kueue:
        managementState: Managed
      modelmeshserving:
        managementState: Managed
      ray:
        managementState: Managed
      trainingoperator:
        managementState: Removed
      trustyai:
        managementState: Removed
      workbenches:
        managementState: Managed

# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: true
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "rhods-operator"
    display_name: "Startx OpenDataScience"
    requester: startx
    description: Startx OpenDataScience operator
  rbac: 
    enabled: true
    groups: 
    - id: devops-view
      name: devops
      role: view
    - id: ops-admin
      name: ops
      role: admin


# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: true
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "rhods-operator"
    namespace: "rhods-operator"
    version: "2.13.1"
    operator: 
      channel: "stable"
      name: rhods-operator
      installPlanApproval: Automatic
      # csv: rhods-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
      config: 
        infra: true
  operatorGroup:
    enabled: true
    hooked: false
    target: "all-ns"
    name: "rhods-operator"
    namespace: "rhods-operator"
    providedAPIs: "DSCInitialization.v1.dscinitialization.opendatahub.io,DataScienceCluster.v1.datasciencecluster.opendatahub.io,FeatureTracker.v1.features.opendatahub.io"
