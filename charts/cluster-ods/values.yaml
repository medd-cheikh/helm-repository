# Default values for cluster-ods.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-rh-ods
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# configuration of the redhat credentials for case association
redhatCreds:
  # Enable the creation of the redhat credentials
  enabled: true
  # Prefix of the rh-ods report
  name: "my-rhsupport-creds"
  # Namespace used for the rh-ods (default is the project)
  namespace: "openshift-startx-rh-ods"
  # Username of the redhat account
  username: myredhatusername
  # Password of the redhat account
  password: mypassword

# configuration of the rh-ods report
report:
  # Enable the creation of a rh-ods report
  enabled: false
  # Prefix of the rh-ods report
  name: "my-gather"
  # Namespace used for the rh-ods (default is the project)
  namespace: "openshift-startx-rh-ods"
  # Spec of the rh-ods
  spec: |
    caseID: '02527285'
    caseManagementAccountSecretRef:
      name: my-rhsupport-creds
    serviceAccountRef:
      name: rh-ods-admin
    audit: true
    # proxyConfig:
    #   http_proxy: http://myproxy
    #   https_proxy: https://my_http_proxy
    #   no_proxy: master-api
    # mustGatherImages:
    # - quay.io/kubevirt/must-gather:latest
    # - quay.io/ocs-dev/ocs-must-gather

# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: true
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "openshift-startx-rh-ods"
    display_name: "Startx OpenDataScience"
    requester: startx
    description: Startx Must Gather area
  rbac: 
    enabled: true
    groups: 
    - id: devops-view
      name: devops
      role: view
    - id: ops-admin
      name: ops
      role: admin
    sa: 
    - id: rh-ods-admin
      name: rh-ods-admin
      role: cluster-admin


# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: true
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "must-gather-operator"
    namespace: "openshift-startx-rh-ods"
    version: "v1.1.2"
    operator: 
      channel: "alpha"
      name: must-gather-operator
      installPlanApproval: Automatic
      # csv: must-gather-operator
      source: 
        name: community-operators
        namespace: openshift-marketplace
      config: 
        infra: true
  operatorGroup:
    enabled: true
    hooked: false
    target: "all-ns"
    name: "must-gather-operator"
    namespace: "openshift-startx-rh-ods"
    providedAPIs: "MustGather.v1alpha1.redhatcop.redhat.io"
