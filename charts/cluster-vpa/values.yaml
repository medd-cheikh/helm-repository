# Default values for cluster-vpa.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-vpa
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# Deploy an VPAController
vpaController:
  # Enable the configuration of the VPAController
  enabled: false
  # Name of the deployed instance of VerticalPodAutoscalerController
  name: default
  # The applyed VerticalPodAutoscaler config specifications
  spec: |
    deploymentOverrides:
      admission:
        container:
          resources: {}
      recommender:
        container:
          resources: {}
      updater:
        container:
          resources: {}
    minReplicas: 1
    podMinCPUMillicores: 25
    podMinMemoryMb: 250
    recommendationOnly: false
    safetyMarginFraction: 0.15

vpa:
  # Enable the configuration of VerticalPodAutoscaler
  enabled: false
  # list of various VerticalPodAutoscaler
  list: 
    # The VerticalPodAutoscaler name
  - name: demo
    # # The namespace for this VPA (default is project.name)
    # namespace: demo-vpa
    # The spec of this VPA (default is empty)
    spec: |
      targetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: manpage
      resourcePolicy:
        containerPolicies:
          - containerName: '*'
            controlledResources:
              - cpu
              - memory
            maxAllowed:
              cpu: 1
              memory: 500Mi
            minAllowed:
              cpu: 10m
              memory: 50Mi

# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: false
    hooked: false
    type: project
    name: "openshift-vertical-pod-autoscaler"
    display_name: Operator VPA
    description: VerticalPodAutoscaler configured by STARTX

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "vertical-pod-autoscaler"
    namespace: "openshift-vertical-pod-autoscaler"
    version: "4.16.0-202410242205"
    operator: 
      channel: "stable"
      name: vertical-pod-autoscaler
      installPlanApproval: Automatic
      # csv: verticalpodautoscaler
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
      config: 
        infra: false
  operatorGroup:
    enabled: true
    hooked: false
    name: "openshift-vertical-pod-autoscaler"
    namespace: "openshift-vertical-pod-autoscaler"
    providedAPIs: "VerticalPodAutoscaler.v1.autoscaling.k8s.io,VerticalPodAutoscalerCheckpoint.v1.autoscaling.k8s.io,VerticalPodAutoscalerController.v1.autoscaling.openshift.io"
