apiVersion: v2
# Name of this Helm chart
name: cluster-vpa
# Description of this Helm chart
description: Helm chart used to configure VerticalPodAutoscaler at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 11.5.1
# Version name of the vpa operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 4.11.5
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/cluster-vpa.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,vpa,authentification
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - scaling
  - vertical pod autoscaler
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/cluster-vpa
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-vpa
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.31"
    alias: project
    condition: project.enabled
  - name: operator
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.31"
    alias: operator
    condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Initialize OCP 4.11 upgrade on all chart"
  artifacthub.io/containsSecurityUpdates: "false"
