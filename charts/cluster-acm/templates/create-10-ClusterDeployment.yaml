apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: 'minidemo'
  namespace: 'minidemo'
  labels:
    cloud: 'AWS'
    region: 'eu-west-3'
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: 'default'
spec:
  baseDomain: startx.fr
  clusterName: 'minidemo'
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  installed: false
  platform:
    aws:
      credentialsSecretRef:
        name: minidemo-aws-creds
      region: eu-west-3
  provisioning:
    installConfigSecretRef:
      name: minidemo-install-config
    sshPrivateKeySecretRef:
      name: minidemo-ssh-private-key
    imageSetRef:
       #quay.io/openshift-release-dev/ocp-release:4.14.6-multi
      name: img4.14.6-multi-appsub
  pullSecretRef:
    name: minidemo-pull-secret
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: Amazon
    region: eu-west-3
    name: 'minidemo'
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: 'default'
    cluster-profile: 'devel'
  name: 'minidemo'
spec:
  hubAcceptsClient: true
---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: minidemo-worker
  namespace: 'minidemo'
spec:
  clusterDeploymentRef:
    name: 'minidemo'
  name: worker
  platform:
    aws:
      rootVolume:
        iops: 2000
        size: 100
        type: io1
      type: m5.xlarge
  replicas: 3
---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: minidemo-infra
  namespace: 'minidemo'
spec:
  clusterDeploymentRef:
    name: 'minidemo'
  name: infra
  platform:
    aws:
      rootVolume:
        iops: 2000
        size: 250
        type: io1
      type: m5.xlarge
      zones:
      - eu-west-3a
      - eu-west-3b
      - eu-west-3c
  replicas: 3
---
apiVersion: v1
kind: Secret
metadata:
  name: minidemo-pull-secret
  namespace: 'minidemo'
stringData:
  .dockerconfigjson: # injected on create
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: minidemo-install-config
  namespace: 'minidemo'
type: Opaque
data:
  # Base64 encoding of install-config yaml
  install-config.yaml: 
---
apiVersion: v1
kind: Secret
metadata:
  name: minidemo-ssh-private-key
  namespace: 'minidemo'
stringData:
  ssh-privatekey: # injected on create
type: Opaque
---
apiVersion: v1
kind: Secret
type: Opaque
