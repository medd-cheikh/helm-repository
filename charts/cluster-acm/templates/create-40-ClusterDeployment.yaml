{{- if .Values.create }}{{- if .Values.create.enabled }}
{{- $root := . -}}
{{- $namespace := .Values.create_project.name | default "created_cluster" -}}
{{- $name := .Values.create.name | default "created_cluster" -}}
---
metadata:
  name: "{{- $name -}}"
  namespace: "{{- $namespace -}}"
  labels:
    cloud: '{{ .Values.cloud.service }}'
    region: '{{ .Values.cloud.region }}'
    vendor: OpenShift
spec:
  baseDomain: '{{ .Values.create.config.baseDomain }}'
  clusterName: "{{- $name -}}"
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  installed: false
  platform:
    aws:
      credentialsSecretRef:
        name: "{{- $name -}}-aws-creds"
      region: '{{ .Values.create.config.region }}'
  provisioning:
    installConfigSecretRef:
      name: "{{- $name -}}-install-config"
    sshPrivateKeySecretRef:
      name: "{{- $name -}}-ssh-private-key"
    # imageSetRef:
    #   name: quay.io/openshift-release-dev/ocp-release:4.9.21-x86_64
  pullSecretRef:
    name: "{{- $name -}}-pull-secret"
{{- end }}{{- end }}
