# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: acm
  app: startx-acm
acm:
  enabled: true
  mch:
    enabled: true
    hooked: false
    name: "startx-mch"
    availabilityConfig: Basic
    hive:
        enabled: true
        spec: |
          backup:
              velero: {}
          failedProvisionConfig: {}
    ingress:
        enabled: true
        spec: |
          sslCiphers:
            - ECDHE-ECDSA-AES256-GCM-SHA384
            - ECDHE-RSA-AES256-GCM-SHA384
            - ECDHE-ECDSA-CHACHA20-POLY1305
            - ECDHE-RSA-CHACHA20-POLY1305
            - ECDHE-ECDSA-AES128-GCM-SHA256
            - ECDHE-RSA-AES128-GCM-SHA256
import:
  enabled: false
  hooked: false
  name: importedcluster
  labels:
    vendor: OpenShift
    cloud: Amazon
    iaas: aws
    paas: ocp
    caas: ocp
  token: "mytoken"
  server: "myserver"
import_project: 
  enabled: true
  context: 
    <<: *context
  project: 
    enabled: true
    type: namespace
    name: "importedcluster"
    display_name: ACM Cluster importedcluster
    description: ACM managed cluster named importedcluster
  rbac: 
    enabled: true
    groups: 
    - id: ops-admin
      name: ops
      role: admin
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false
create:
  enabled: false
  hooked: false
  name: createdcluster
  labels:
    vendor: OpenShift
    cloud: Amazon
    iaas: aws
    paas: ocp
    caas: ocp
  config: 
    baseDomain: startx.fr
    region: eu-west-3
    master:
      platform: |-
        aws:
          type: t3a.xlarge
          zones:
            - eu-west-3a
            - eu-west-3b
            - eu-west-3c
          rootVolume:
            iops: 200
            size: 200
            type: io1
    worker:
      replicas: 3
      platform: |-
        aws:
          type: m5a.2xlarge
          zones:
            - eu-west-3a
            - eu-west-3b
            - eu-west-3c
          rootVolume:
            iops: 500
            size: 250
            type: io1
create_project: 
  enabled: true
  context: 
    <<: *context
  project: 
    enabled: true
    type: namespace
    name: "createdcluster"
    display_name: ACM Cluster createdcluster
    description: ACM managed cluster named createdcluster
  rbac: 
    enabled: true
    groups: 
    - id: ops-admin
      name: ops
      role: admin
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false
observability:
  enabled: false
  hooked: false
  bucket:
    s3bucket: "s3bucket-value"
    s3host: "s3host-value"
    s3accesskey: "s3accesskey-value"
    s3secretkey: "s3secretkey-value"
  # clusterPullSecret: '{"auths":{"fake":{"auth":"aWQ6cGFzcwo="}}}'
  clusterPullSecret: 'xxxx'
  mco:
    availabilityConfig: "High"
    imagePullPolicy: "Always"
    imagePullSecret: "multiclusterhub-operator-pull-secret"
    observabilityAddonSpec:
      enableMetrics: true
      interval: 60
      retentionResolution1h: "30d" 
      retentionResolution5m: "14d"
      retentionResolutionRaw: "5d"
      storageConfigObject:
        metricObjectStorage:
          name: thanos-object-storage
          key: thanos.yaml
        statefulSetSize: "10Gi"
        statefulSetStorageClass: "gp2"

# Configuration of the project (see https://startxfr.github.io/helm-repository/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: namespace
    name: "open-cluster-management"
    display_name: Startx ACM
    description: ACM operators configured by startx
  rbac: 
    enabled: true
    groups: 
    - id: devops-view
      name: devops
      role: view
    - id: ops-admin
      name: ops
      role: admin
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false

# Configuration of the operator (see https://startxfr.github.io/helm-repository/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    name: "advanced-cluster-management"
    namespace: "open-cluster-management"
    version: "v2.4.0"
    operator: 
      channel: "release-2.4"
      name: advanced-cluster-management
      installPlanApproval: Automatic
      csv: advanced-cluster-management
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    name: "advanced-cluster-management-operator"
    namespace: "open-cluster-management"
    providedAPIs: "Application.v1beta1.app.k8s.io,Channel.v1.apps.open-cluster-management.io,Checkpoint.v1.hive.openshift.io,ClusterClaim.v1.hive.openshift.io,ClusterDeployment.v1.hive.openshift.io,ClusterDeprovision.v1.hive.openshift.io,ClusterImageSet.v1.hive.openshift.io,ClusterManager.v1.operator.open-cluster-management.io,ClusterPool.v1.hive.openshift.io,ClusterProvision.v1.hive.openshift.io,ClusterRelocate.v1.hive.openshift.io,ClusterState.v1.hive.openshift.io,ClusterSync.v1alpha1.hiveinternal.openshift.io,ClusterSyncLease.v1alpha1.hiveinternal.openshift.io,DNSZone.v1.hive.openshift.io,Deployable.v1.apps.open-cluster-management.io,FakeClusterInstall.v1alpha1.hiveinternal.openshift.io,GitOpsCluster.v1alpha1.apps.open-cluster-management.io,GitOpsCluster.v1beta1.apps.open-cluster-management.io,HelmRelease.v1.apps.open-cluster-management.io,HiveConfig.v1.hive.openshift.io,MachinePool.v1.hive.openshift.io,MachinePoolNameLease.v1.hive.openshift.io,MultiClusterHub.v1.operator.open-cluster-management.io,MultiClusterObservability.v1beta1.observability.open-cluster-management.io,MultiClusterObservability.v1beta2.observability.open-cluster-management.io,ObservabilityAddon.v1beta1.observability.open-cluster-management.io,Observatorium.v1alpha1.core.observatorium.io,PlacementRule.v1.apps.open-cluster-management.io,SelectorSyncIdentityProvider.v1.hive.openshift.io,SelectorSyncSet.v1.hive.openshift.io,SubmarinerConfig.v1alpha1.submarineraddon.open-cluster-management.io,Subscription.v1.apps.open-cluster-management.io,SyncIdentityProvider.v1.hive.openshift.io,SyncSet.v1.hive.openshift.io"
