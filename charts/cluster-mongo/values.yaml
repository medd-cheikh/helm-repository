# Default values for cluster-mongo.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-mongo
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# Configure the loaders pod
loader:
  # Enable the configuration of the mongo loader (post install)
  enabled: false
  # List of loader to deploy
  list: 
    # name of the loader
  - name: default
    # namespace of the loader
    namespace: default-mongo
    # Command to execute for the loader
    command: | 
      #!/bin/bash
      echo "write your workload generator script using psql ..." 
      exit 0;

# Configure the mongo envionment
cluster:
  # Enable the configuration of the mongo environement
  enabled: false
  # List of cluster to deploy
  list: 
    # name of the cluster
  - name: default-db
    # Enable the creation and deployment of this cluster
    enabled: true
    # namespace of this cluster
    namespace: demo-mongo
    # Version of the postgresql to deploy
    postgresVersion: 14
    # storageClass to use for storage provisionning
    storageClassName: gp3-csi
    # storage size to use for persistence
    storageInstanceSize: "2Gi"
    # storage size to use for backup persistence
    storageBackupSize: "2Gi"
    # default created username
    username: default-user
    # Enable the istio sidecar
    istioSidecarEnabled: false
    # Init scripts
    initScript: |-
      -- Create the "default" database and "default" user
      CREATE DATABASE "default";
      CREATE USER "default" WITH PASSWORD 'Default123$';
      GRANT ALL PRIVILEGES ON DATABASE "default" TO "default";
      -- Create the "default" database and "default" user
      CREATE DATABASE "default";
      \c default
      CREATE TABLE default_table (
        field       TEXT COLLATE "C" NOT NULL,
        CONSTRAINT field PRIMARY KEY (field)
      );
      CREATE INDEX field_idx ON field (field);
      GRANT ALL PRIVILEGES ON DATABASE "default" TO "default";

# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "demo-mongo"
    display_name: "Demo MongoDB"
    description: Demo MongoDB configured by STARTX

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "mongo-postgres-operator"
    namespace: "demo-mongo"
    version: "v5.7.0"
    operator: 
      channel: v5
      name: mongo-postgres-operator
      installPlanApproval: Automatic
      csv: postgresoperator
      source: 
        name: certified-operators
        namespace: openshift-marketplace
      config: 
        infra: false
  operatorGroup:
    enabled: true
    hooked: false
    name: "mongo-operator"
    namespace: "demo-mongo"
    providedAPIs: "PostgresCluster.v1beta1.postgres-operator.mongodata.com"

