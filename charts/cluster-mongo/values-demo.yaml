# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: mongo
  app: demo-mongo

loader:
  enabled: false
  list: 
  - name: mongo
    namespace: demo-mongo
    command: | 
      #!/bin/bash
      echo "write your workload generator script using mongo ..." 
      exit 0;

cluster:
  enabled: false
  list: 
  - name: mongodb
    enabled: true
    namespace: demo-mongo
    publicKey: myPublicKey
    privateKey: myPrivateKey
    orgId: abcdef012345678901234567
    baseUrl: https://ops.example.com:8443
    replicas: 3
    isPersistent: true
    version: 4.4.0-ent

project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "demo-mongo"
    display_name: "Demo MongoDB"
    requester: startx
    description: Demo MongoDB configured by STARTX

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "mongo-postgres-operator"
    namespace: "demo-mongo"
    version: "v1.28.0"
    operator: 
      channel: v5
      name: mongo-postgres-operator
      installPlanApproval: Automatic
      csv: postgresoperator
      source: 
        name: certified-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "mongo-operator"
    namespace: "demo-mongo"
    providedAPIs: "PostgresCluster.v1beta1.postgres-operator.mongodata.com"

