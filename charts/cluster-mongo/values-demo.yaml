# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: mongo
  app: demo-mongo

loader:
  enabled: false
  list: 
  - name: demo
    namespace: demo-mongo
    command: | 
      #!/bin/bash
      echo "write your workload generator script using psql ..." 
      exit 0;

cluster:
  enabled: false
  list: 
  - name: demo-db
    enabled: true
    namespace: demo-mongo
    postgresVersion: 14
    storageClassName: gp3-csi
    storageInstanceSize: "2Gi"
    storageBackupSize: "2Gi"
    username: demo-user
    istioSidecarEnabled: false
    initScript: |-
      -- Create the "demo" database and "demo" user
      CREATE DATABASE "demo";
      CREATE USER "demo" WITH PASSWORD 'Default123$';
      GRANT ALL PRIVILEGES ON DATABASE "demo" TO "demo";
      -- Create the "demo" database and "demo" user
      CREATE DATABASE "demo";
      \c demo
      CREATE TABLE demo_table (
        field       TEXT COLLATE "C" NOT NULL,
        CONSTRAINT field PRIMARY KEY (field)
      );
      CREATE INDEX field_idx ON field (field);
      GRANT ALL PRIVILEGES ON DATABASE "demo" TO "demo";

project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "demo-mongo"
    display_name: "Demo MongoDB"
    requester: startx
    description: Demo MongoDB configured by STARTX

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "mongo-postgres-operator"
    namespace: "demo-mongo"
    version: "v5.7.0"
    operator: 
      channel: v5
      name: mongo-postgres-operator
      installPlanApproval: Automatic
      csv: postgresoperator
      source: 
        name: certified-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "mongo-operator"
    namespace: "demo-mongo"
    providedAPIs: "PostgresCluster.v1beta1.postgres-operator.mongodata.com"

