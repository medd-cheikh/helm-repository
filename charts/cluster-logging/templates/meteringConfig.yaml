{{- if .Values.logging.enabled }}
{{- $root := . -}}
{{- $namespace := .Values.project.project.name | default "default-logging" -}}
kind: MeteringConfig
apiVersion: logging.openshift.io/v1
metadata:
  name: {{ .Values.logging.name | default "default" | quote }}
  namespace: "{{- $namespace -}}"
  labels:
    {{- include "cluster-logging.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{ .Values.logging.name | default "default" }}-loggingconfig"
  annotations:
    {{- include "cluster-logging.annotations" . | nindent 4 }}
    helm.sh/hook: post-install,post-upgrade,post-delete
    helm.sh/hook-weight: "10"
    helm.sh/hook-delete-policy: hook-failed
spec:
  storage:
{{- if .Values.logging.hive }}{{- if .Values.logging.hive.enabled }}
    type: "hive"
    hive:
      type: "sharedPVC"
      sharedPVC:
        createPVC: true
{{- with .Values.logging.hive }}
        storageClass: {{ .storageClass | default "gp2" | quote }}
        size: {{ .size | default "5Gi" | quote }}
{{- end }}
{{- end }}{{- end }}
{{- if .Values.logging.reportingOperator }}{{- if .Values.logging.reportingOperator.enabled }}
  reporting-operator:
    spec:
      {{- if .Values.logging.reportingOperator.resources }}
      resources:
        {{- .Values.logging.reportingOperator.resources | nindent 8 -}}
      {{- end }}
{{- end }}{{- end }}
{{- if .Values.logging.presto }}{{- if .Values.logging.presto.enabled }}
  presto:
    spec:
      {{- if .Values.logging.presto.coordinator }}
      coordinator:
        {{- if .Values.logging.presto.coordinator.resources }}
        resources:
          {{- .Values.logging.presto.coordinator.resources | nindent 10 -}}
        {{- end }}
      {{- else }}
      coordinator: {}
      {{- end }}
      {{- if .Values.logging.presto.worker }}
      worker:
        replicas: 0
        {{- if .Values.logging.presto.worker.resources }}
        resources:
          {{- .Values.logging.presto.worker.resources | nindent 10 -}}
        {{- end }}
      {{- end }}
{{- end }}{{- end }}
{{- if .Values.logging.hive }}{{- if .Values.logging.hive.enabled }}
  hive:
    spec:
      {{- if .Values.logging.hive.metastore }}
      metastore:
        {{- if .Values.logging.hive.metastore.resources }}
        resources:
          {{- .Values.logging.hive.metastore.resources | nindent 10 -}}
        {{- end }}
      {{- else }}
      metastore: {}
      {{- end }}
        storage:
          create: true
          {{- with .Values.logging.hive }}
          class: {{ .storageClass | default "gp2" | quote }}
          size: {{ .size | default "5Gi" | quote }}
          {{- end }}
      {{- if .Values.logging.hive.server }}
      server:
        {{- if .Values.logging.hive.server.resources }}
        resources:
          {{- .Values.logging.hive.server.resources | nindent 10 -}}
        {{- end }}
      {{- else }}
      server: {}
      {{- end }}
{{- end }}{{- end }}
{{- end }}