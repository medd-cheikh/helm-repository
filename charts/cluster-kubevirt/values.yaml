# Default values for cluster-kubevirt.

# Application deployment context
context: &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: localhost
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-kubevirt
  # Version name of this application (default use Chart appVersion)
  # version: 0.0.3

# Configuration of the hyperconverged cluster
hyperconvergedCluster:
  # enable deployment of the hyperconverged cluster
  enabled: true
  # Activate the manager as a helm hook
  hooked: true
  # name of the hyperconverged cluster
  name: "example-cluster"

# Configuration of VM to deploy
vms:
  # enable deployment of VMs
  enabled: false
  # List of VM to deploy
  list: 
      # Name of the VM to configure
    - name: "example-vm"

# Configuration of the project (see https://startxfr.github.io/helm-repository/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: namespace
    name: kubevirt-operator
    display_name: Operator KUBEVIRT
    description: KUBEVIRT operators configured by startx
  rbac: 
    enabled: false
  networkpolicy: 
    enabled: false
    rules: []
  limits: 
    enabled: false
  quotas: 
    enabled: false

# Configuration of the operator (see https://startxfr.github.io/helm-repository/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    name: "kubevirt-hyperconverged"
    namespace: "kubevirt-operator"
    version: "v2.4.1"
    operator: 
      channel: "2.4"
      name: kubevirt-hyperconverged
      csv: kubevirt-hyperconverged
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    name: "kubevirt"
    namespace: "kubevirt-operator"
    providedAPIs: "CDI.v1alpha1.cdi.kubevirt.io,HostPathProvisioner.v1alpha1.hostpathprovisioner.kubevirt.io,HyperConverged.v1alpha1.hco.kubevirt.io,KubeVirt.v1alpha3.kubevirt.io,KubevirtCommonTemplatesBundle.v1.kubevirt.io,KubevirtMetricsAggregation.v1.kubevirt.io,KubevirtNodeLabellerBundle.v1.kubevirt.io,KubevirtTemplateValidator.v1.kubevirt.io,NetworkAddonsConfig.v1alpha1.networkaddonsoperator.network.kubevirt.io,NodeMaintenance.v1alpha1.kubevirt.io,V2VVmware.v1alpha1.kubevirt.io"