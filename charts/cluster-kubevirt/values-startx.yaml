# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: localhost
  environment: infra
  component: kubevirt
  app: startx-kubevirt
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: namespace
    name: openshift-cnv
    display_name: "Startx KUBEVIRT"
    description: Kubevirt and hyperconverged features configured by STARTX
  rbac: 
    enabled: true
    groups: 
    - id: devops
      name: devops
      role: admin
    - id: ops
      name: ops
      role: admin
  networkpolicy: 
    enabled: false
    rules: []
  limits: 
    enabled: false
  quotas: 
    enabled: false
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "kubevirt-hyperconverged"
    namespace: "openshift-cnv"
    version: "v2.4.1"
    operator: 
      channel: "2.4"
      name: kubevirt-hyperconverged
      csv: kubevirt-hyperconverged
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false
    hooked: false
    name: "kubevirt"
    namespace: "openshift-cnv"
    providedAPIs: "CDI.v1alpha1.cdi.kubevirt.io,HostPathProvisioner.v1alpha1.hostpathprovisioner.kubevirt.io,HyperConverged.v1alpha1.hco.kubevirt.io,KubeVirt.v1alpha3.kubevirt.io,KubevirtCommonTemplatesBundle.v1.kubevirt.io,KubevirtMetricsAggregation.v1.kubevirt.io,KubevirtNodeLabellerBundle.v1.kubevirt.io,KubevirtTemplateValidator.v1.kubevirt.io,NetworkAddonsConfig.v1alpha1.networkaddonsoperator.network.kubevirt.io,NodeMaintenance.v1alpha1.kubevirt.io,V2VVmware.v1alpha1.kubevirt.io"
hyperconvergedCluster:
  enabled: true
  hooked: false
  name: "startx-cluster"
vms:
  enabled: true
  list: 
    - name: "startx-example-vm"
