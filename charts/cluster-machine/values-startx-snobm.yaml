# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-snobm
  environment: infra
  component: config
  app: startx-machine

cluster:
  id: startx-xyzab
  region: ap-south-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 3
        cores:
          min: 96
          max: 288
        memory:
          min: 192
          max: 576
      scaleDown: 
        enabled: true 
        delayAfterAdd: 10m 
        delayAfterDelete: 5m 
        delayAfterFailure: 35s 
        unneededTime: 2m 

machineConfigPool: 
  enabled: false
  infra: true
  virt: true
  storage: true
  list: 
  - name: app
    machineConfigSelector: |-
      matchExpressions:
        - {key: machineconfiguration.openshift.io/role, operator: In, values: [worker,master]}
    nodeSelector: |-
      matchLabels:
        node-role.kubernetes.io/worker: ""
    paused: false
machineConfig: 
  enabled: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: worker
    type: worker
    group: worker
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: false
  list: 
  - name: worker
    minReplicas: 1
    maxReplicas: 2

machineSet: 
  enabled: false
  list:
  - name: worker
    az: a
    type: worker
    group: worker
    ami: ami-07e0c4116d0e1b357
    instanceType: "c5.metal"
    volumeSize: 150
    replicas: 0
