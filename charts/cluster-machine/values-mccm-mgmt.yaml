# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: mccm
  cluster: mccm-mgmt
  environment: mgmt
  component: machine
  app: mccm-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 9
        cores:
          min: 6
          max: 24
        memory:
          min: 12
          max: 48
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: a
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: b
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: c
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: true
  list: 
  - name: a
    minReplicas: 1
    maxReplicas: 3
  - name: b
    minReplicas: 1
    maxReplicas: 3
  - name: c
    minReplicas: 1
    maxReplicas: 3

machineSet: 
  enabled: false
  list:
  - name: a-infra
    az: a
    type: infra
    subnet_name: mgmt-subnet-private1-eu-west-3a
    ami: ami-07b7248cf3c2b3190
    instanceType: "m5a.2xlarge" # 8cpu, 32Gi
    volumeSize: 120
    replicas: 1
  - name: b-infra
    az: b
    type: infra
    subnet_name: mgmt-subnet-private2-eu-west-3b
    ami: ami-07b7248cf3c2b3190
    instanceType: "m5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: c-infra
    az: c
    type: infra
    subnet_name: mgmt-subnet-private3-eu-west-3c
    ami: ami-07b7248cf3c2b3190
    instanceType: "m5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: a-small
    az: a
    type: worker
    subnet_name: mgmt-subnet-private1-eu-west-3a
    ami: ami-07b7248cf3c2b3190
    instanceType: "c5a.xlarge" # 4cpu, 8Gi
    volumeSize: 100
