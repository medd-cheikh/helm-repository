# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-default
  environment: infra
  component: config
  app: startx-machine

cluster:
  id: startx-xyzab
  region: eu-west-3
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 9
        cores:
          min: 6
          max: 24
        memory:
          min: 12
          max: 48
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineConfigPool: 
  enabled: false
machineConfig: 
  enabled: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: a-infra
    type: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: b-infra
    type: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: c-infra
    type: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: a-app
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: b-app
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: c-app
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: true
  list: 
  - name: a-infra
    minReplicas: 1
    maxReplicas: 3
  - name: b-infra
    minReplicas: 1
    maxReplicas: 3
  - name: c-infra
    minReplicas: 1
    maxReplicas: 3
  - name: a-app
    minReplicas: 1
    maxReplicas: 3
  - name: b-app
    minReplicas: 1
    maxReplicas: 3
  - name: c-app
    minReplicas: 1
    maxReplicas: 3

machineSet: 
  enabled: false
  list:
  - name: a-infra
    az: a
    type: infra
    ami: ami-07e37de7d9e861df5
    subnet_name: "pragmatik-tfx7t-private-eu-west-3a"
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: b-infra
    az: b
    type: infra
    ami: ami-07e37de7d9e861df5
    subnet_name: "pragmatik-tfx7t-private-eu-west-3b"
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: c-infra
    az: c
    type: infra
    ami: ami-07e37de7d9e861df5
    subnet_name: "pragmatik-tfx7t-private-eu-west-3c"
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: a-app
    az: a
    type: worker
    ami: ami-07e37de7d9e861df5
    subnet_name: "pragmatik-tfx7t-private-eu-west-3a"
    instanceType: "t3a.large"
    volumeSize: 120
    replicas: 1
  - name: b-app
    az: b
    type: worker
    ami: ami-07e37de7d9e861df5
    subnet_name: "pragmatik-tfx7t-private-eu-west-3b"
    instanceType: "t3a.large"
    volumeSize: 120
    replicas: 1
  - name: c-app
    az: c
    type: worker
    ami: ami-07e37de7d9e861df5
    subnet_name: "pragmatik-tfx7t-private-eu-west-3c"
    instanceType: "t3a.large"
    volumeSize: 120
    replicas: 1