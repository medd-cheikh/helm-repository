# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: mccm
  cluster: mccm-mgmt
  environment: mgmt
  component: machine
  app: mccm-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: false
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 20
        cores:
          min: 24
          max: 160
        memory:
          min: 80
          max: 640
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 30s 
        unneededTime: 120s 

machineConfigPool: 
  enabled: false
  infra: true
  storage: true
machineConfig: 
  enabled: false
  kubelet_gc_enabled: false
  kubelet_connectiontimeout_enabled: false
  kubelet_protectkerneldefaults: false
  infra_specialconfig: false
  add_scc_netraw: false
  add_clusterimageconfig: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 100%
    timeouts: 300s
  - name: infra
    type: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: storage
    type: storage
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app
    type: app
    group: app
    maxUnhealthy: 0%
    timeouts: 300s

machineAutoscaler: 
  enabled: false
  list: 
  - name: mgmt1-infra-a
    type: infra
    minReplicas: 1
    maxReplicas: 3
  - name: mgmt1-infra-b
