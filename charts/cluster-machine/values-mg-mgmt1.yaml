# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: mccm
  cluster: mccm-mgmt
  environment: mgmt
  component: machine
  app: mccm-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: false
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 9
        cores:
          min: 6
          max: 24
        memory:
          min: 12
          max: 48
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineConfigPool: 
  enabled: false
machineConfig: 
  enabled: false
  kubelet_gc_enabled: true
  kubelet_connectiontimeout_enabled: true
  kubelet_protectkerneldefaults: true
  infra_specialconfig: true
  add_scc_netraw: true
  add_clusterimageconfig: true

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 100%
    timeouts: 300s
  - name: infra-a
    type: infra
    maxUnhealthy: 100%
    timeouts: 300s
  - name: infra-b
    type: infra
    maxUnhealthy: 100%
    timeouts: 300s
  - name: infra-c
    type: infra
    maxUnhealthy: 100%
    timeouts: 300s
  - name: app-a
    type: worker
    maxUnhealthy: 100%
    timeouts: 300s
  # - name: app-b
  #   type: worker
  #   maxUnhealthy: 100%
  #   timeouts: 300s
  - name: app-c
    type: worker
    maxUnhealthy: 100%
    timeouts: 300s

machineAutoscaler: 
  enabled: false
  list: 
  - name: infra-a
    type: infra
    minReplicas: 1
    maxReplicas: 2
  - name: infra-b
    type: infra
    minReplicas: 1
    maxReplicas: 2
  - name: infra-c
    type: infra
    minReplicas: 1
    maxReplicas: 2
  - name: app-a
    type: worker
    minReplicas: 0
    maxReplicas: 3
  # - name: app-b
  #   type: worker
  #   minReplicas: 0
  #   maxReplicas: 3
  - name: app-c
    type: worker
    minReplicas: 0
    maxReplicas: 3

machineSet: 
  enabled: false
  list:
  - name: infra-a
    az: a
    type: infra
    subnet_name: mgmt-subnet-private1-eu-west-3a
    ami: ami-07b7248cf3c2b3190
    instanceType: "m5a.2xlarge" # 8cpu, 32Gi
    volumeSize: 120
    replicas: 1
  - name: infra-b
    az: b
    type: infra
    subnet_name: mgmt-subnet-private2-eu-west-3b
    ami: ami-07b7248cf3c2b3190
    instanceType: "m5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: infra-c
    az: c
    type: infra
    subnet_name: mgmt-subnet-private3-eu-west-3c
    ami: ami-07b7248cf3c2b3190
    instanceType: "m5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: app-a
    az: a
    type: worker
    subnet_name: mgmt-subnet-private1-eu-west-3a
    ami: ami-07b7248cf3c2b3190
    instanceType: "c5a.xlarge" # 4cpu, 8Gi
    volumeSize: 100
    replicas: 0
