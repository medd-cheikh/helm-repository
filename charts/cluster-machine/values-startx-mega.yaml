# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-mega
  environment: infra
  component: config
  app: startx-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 24
        cores:
          min: 48
          max: 96
        memory:
          min: 192
          max: 384
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineConfigPool: 
  enabled: false
machineConfig: 
  enabled: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: infra
    type: infra
    group: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app-small
    type: app
    group: app-small
    maxUnhealthy: 0%
    timeouts: 300s
  - name: app
    type: app
    group: app
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app-big
    type: app
    group: app-big
    maxUnhealthy: 0%
    timeouts: 300s

machineAutoscaler: 
  enabled: false
  list: 
  - name: infra-a
    minReplicas: 1
    maxReplicas: 2
