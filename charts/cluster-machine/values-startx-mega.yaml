# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-mega
  environment: infra
  component: config
  app: startx-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 12
        cores:
          min: 48
          max: 96
        memory:
          min: 192
          max: 384
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineConfigPool: 
  enabled: false
machineConfig: 
  enabled: false
  kubelet_gc_enabled: false
  kubelet_connectiontimeout_enabled: false
  kubelet_protectkerneldefaults: false
  infra_specialconfig: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app-a
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app-b
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app-c
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: true
  list: 
  - name: app-a
    minReplicas: 2
    maxReplicas: 4
  - name: app-b
    minReplicas: 2
    maxReplicas: 4
  - name: app-c
    minReplicas: 2
    maxReplicas: 4

machineSet: 
  enabled: false
  list:
  - name: infra-a
    az: a
    type: infra
    ami: ami-085a97ac58c1199b8
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 0
  - name: infra-b
    az: b
    type: infra
    ami: ami-085a97ac58c1199b8
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 0
  - name: infra-c
    az: c
    type: infra
    ami: ami-085a97ac58c1199b8
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 0