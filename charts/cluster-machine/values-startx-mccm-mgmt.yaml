# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: mccm
  cluster: mccm-mgmt
  environment: mgmt
  component: machine
  app: mccm-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 9
        cores:
          min: 6
          max: 24
        memory:
          min: 12
          max: 48
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: a
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: b
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: c
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: true
  list: 
  - name: a
    minReplicas: 1
    maxReplicas: 3
  - name: b
    minReplicas: 1
    maxReplicas: 3
  - name: c
    minReplicas: 1
    maxReplicas: 3

machineSet: 
  enabled: false
  list:
  - name: a-infra
    az: a
    type: infra
    ami: ami-07b7248cf3c2b3190
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: b-infra
    az: b
    type: infra
    ami: ami-07b7248cf3c2b3190
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 1
  - name: c-infra
    az: c
    type: infra
    ami: ami-07b7248cf3c2b3190
    instanceType: "r5a.2xlarge"
    volumeSize: 120
    replicas: 1