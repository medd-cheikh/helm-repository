apiVersion: v2
# Name of this Helm chart
name: cluster-machine
# Description of this Helm chart
description: Helm chart used to configure various state of the machine api
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 14.6.91
# Version of openshift (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: "4.14.6"
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/cluster-machine.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,machine-api,machine,cluster-management
# Kube minimum version
kubeVersion: ">=1.25.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - scaling
  - machine set
  - node scaling
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/cluster-machine
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-machine
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Upgrade all startx chart dependencies to version 14.6.71"
  artifacthub.io/containsSecurityUpdates: "false"
