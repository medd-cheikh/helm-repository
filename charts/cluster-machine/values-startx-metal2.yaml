# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-metal2
  environment: infra
  component: config
  app: startx-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 6
        cores:
          min: 300
          max: 600
        memory:
          min: 576
          max: 1200
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: a
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: b
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: c
    type: worker
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: true
  list: 
  - name: a
    minReplicas: 1
    maxReplicas: 2
  - name: b
    minReplicas: 1
    maxReplicas: 2
  - name: c
    minReplicas: 1
    maxReplicas: 2
