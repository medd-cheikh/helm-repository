# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-tera
  environment: infra
  component: config
  app: startx-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 12
        cores:
          min: 48
          max: 96
        memory:
          min: 384
          max: 768
        gpus:
          - type: nvidia.com/gpu 
            min: 0 
            max: 0
          - type: amd.com/gpu 
            min: 0 
            max: 0
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineConfigPool: 
  enabled: false
machineConfig: 
  enabled: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: a
    type: app
    maxUnhealthy: 40%
    timeouts: 300s
  - name: b
    type: app
    maxUnhealthy: 40%
    timeouts: 300s
  - name: c
    type: app
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: true
  list: 
  - name: a
    minReplicas: 2
    maxReplicas: 4
  - name: b
    minReplicas: 2
    maxReplicas: 4
  - name: c
    minReplicas: 2
    maxReplicas: 4

machineSet: 
  enabled: false
  list:
  - name: a-infra
    az: a
    type: infra
    ami: ami-0add59eb238c299d5
    instanceType: "r5a.2xlarge"
    volumeSize: 150
    replicas: 0
  - name: b-infra
    az: b
    type: infra
    ami: ami-0add59eb238c299d5
    instanceType: "r5a.2xlarge"
    volumeSize: 150
    replicas: 0
  - name: c-infra
    az: c
    type: infra
    ami: ami-0add59eb238c299d5
    instanceType: "r5a.2xlarge"
    volumeSize: 150
    replicas: 0