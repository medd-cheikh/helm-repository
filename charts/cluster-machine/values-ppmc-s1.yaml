# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: ppmc
  cluster: sandbox
  environment: sandbox
  component: machine
  app: ppmc-machine

cluster:
  id: ocp-prod-b9p2g
  autoscaler: 
    enabled: false
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 20
        cores:
          min: 24
          max: 160
        memory:
          min: 80
          max: 640
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 30s 
        unneededTime: 120s 

machineConfigPool: 
  enabled: false
  infra: true
  storage: false
machineConfig: 
  enabled: false
  kubelet_gc_enabled: false
  kubelet_connectiontimeout_enabled: false
  kubelet_protectkerneldefaults: false
  infra_specialconfig: false
  add_scc_netraw: false
  add_clusterimageconfig: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 100%
    timeouts: 300s
  - name: ocp-sandbox-public
    type: app
    group: public
    maxUnhealthy: 40%
    timeouts: 300s
  - name: ocp-sandbox-private
    type: app
    group: private
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: false
  list: 
  - name: ocp-sandbox-public
    type: app
    minReplicas: 2
    maxReplicas: 4
  - name: ocp-sandbox-private
    type: app
    minReplicas: 2
    maxReplicas: 4

machineSet: 
  enabled: false
  list:
  - name: ocp-sandbox-public
    provider: "vsphere"
    group: public
    numCoresPerSocket: 4
    numCPUs: 4
    diskGiB: 120
    memoryMiB: 16384
    networkName: "VLANXXX"
    datacenter: "OpenShift"
    datastore: "VOLUMENAME"
    folder: "/OpenShift/vm/ocp-prod-b9p2g"
    server: "vcenter.example.local"
    replicas: 2
  - name: ocp-sandbox-private
    provider: "vsphere"
    group: private
    numCoresPerSocket: 4
    numCPUs: 4
    diskGiB: 120
    memoryMiB: 16384
    networkName: "VLANXXX"
    datacenter: "OpenShift"
    datastore: "VOLUMENAME"
    folder: "/OpenShift/vm/ocp-prod-b9p2g"
    server: "vcenter.example.local"
    replicas: 2
