# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "demo-crunchy"
    display_name: "Demo COUCHBASE"
    description: Demo CrunchyDB configured by STARTX

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "crunchy-enterprise-certified"
    namespace: "demo-crunchy"
    version: "v2.4.0-1"
    operator: 
      channel: stable
      name: crunchy-enterprise-certified
      installPlanApproval: Automatic
      # csv: crunchy-operator
      source: 
        name: certified-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "crunchy-operator-v2"
    namespace: "demo-crunchy"
    providedAPIs: "CrunchyDBAutoscaler.v2.crunchy.com,CrunchyDBBackup.v2.crunchy.com,CrunchyDBBackupRestore.v2.crunchy.com,CrunchyDBBucket.v2.crunchy.com,CrunchyDBCluster.v2.crunchy.com,CrunchyDBCollection.v2.crunchy.com,CrunchyDBCollectionGroup.v2.crunchy.com,CrunchyDBEphemeralBucket.v2.crunchy.com,CrunchyDBGroup.v2.crunchy.com,CrunchyDBMemcachedBucket.v2.crunchy.com,CrunchyDBMigrationReplication.v2.crunchy.com,CrunchyDBReplication.v2.crunchy.com,CrunchyDBRoleBinding.v2.crunchy.com,CrunchyDBScope.v2.crunchy.com,CrunchyDBScopeGroup.v2.crunchy.com,CrunchyDBUser.v2.crunchy.com"
