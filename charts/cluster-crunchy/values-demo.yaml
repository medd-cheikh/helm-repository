# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: crunchy
  app: demo-crunchy

crunchyConfig:
  enabled: false
  saPods: 
    enabled: true
    name: crunchy-pods
  saBackup: 
    enabled: true
    name: crunchy-backup
  imageCredentialsSecret: startx-registrycreds-rhn

loader:
  enabled: false
  list:
  - name: venus
    command: | 
      #!/bin/bash
      WORKLOAD_CONF=" --threads=5 -r .6 -i 120000 -s 75000 --json"
      CREDS=" -u administrator -p administrator123"
      CLUSTER=venus-cluster
      BUCKET=yellow-back-bucket
      echo "Load $CLUSTER : Bucket $BUCKET"
      cbworkloadgen -n ${CLUSTER}:8091 ${CREDS} -b ${BUCKET} ${WORKLOAD_CONF} 
      BUCKET=orange-bucket
      echo "Load $CLUSTER : Bucket $BUCKET"
      cbworkloadgen -n ${CLUSTER}:8091 ${CREDS} -b ${BUCKET} ${WORKLOAD_CONF} 
      echo "End of the ${CLUSTER} workload test"
      exit 0;
  - name: jupiter
    command: | 
      #!/bin/bash
      WORKLOAD_CONF=" --threads=5 -r .6 -i 4000000 -s 15000 --json"
      CREDS=" -u administrator -p administrator123"
      CLUSTER=jupiter-cluster
      BUCKET=orange-back-bucket
      echo "Load $CLUSTER : Bucket $BUCKET"
      cbworkloadgen -n ${CLUSTER}:8091 ${CREDS} -b ${BUCKET} ${WORKLOAD_CONF} 
      BUCKET=yellow-bucket
      echo "Load $CLUSTER : Bucket $BUCKET"
      cbworkloadgen -n ${CLUSTER}:8091 ${CREDS} -b ${BUCKET} ${WORKLOAD_CONF} 
      BUCKET=black-bucket
      echo "Load $CLUSTER : Bucket $BUCKET"
      cbworkloadgen -n ${CLUSTER}:8091 ${CREDS} -b ${BUCKET} ${WORKLOAD_CONF} 
      echo "End of the ${CLUSTER} workload test"
      exit 0;
  - name: mercury
    command: | 
      #!/bin/bash
      WORKLOAD_CONF=" --threads=1 -r .6 -i 600000 -s 1000 --json"
      CREDS=" -u administrator -p administrator123"
      CLUSTER=mercury-cluster
      BUCKET=purple-bucket
      echo "Load $CLUSTER : Bucket $BUCKET"
      cbworkloadgen -n ${CLUSTER}:8091 ${CREDS} -b ${BUCKET} ${WORKLOAD_CONF} 
      echo "End of the ${CLUSTER} workload test"
      exit 0;

cluster:
  enabled: false
  list: []

clusterRbac:
  enabled: false
  groups: []
  users: []

project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "demo-crunchy"
    display_name: "Demo COUCHBASE"
    requester: startx
    description: Demo CrunchyDB configured by STARTX
  serviceAccounts:
    enabled: true
    list: 
      - name: default
        imagePullSecrets: 
          - name: startx-registrycreds-rhn
  dockercfg:
    enabled: true
    list: 
      - name: startx-registrycreds-rhn
        registry: registry.connect.redhat.com
        username: startx_cl
        password: xxxx
        email: "cl@startx.fr"

operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "crunchy-enterprise-certified"
    namespace: "demo-crunchy"
    version: "v2.4.0-1"
    operator: 
      channel: stable
      name: crunchy-enterprise-certified
      installPlanApproval: Automatic
      # csv: crunchy-operator
      source: 
        name: certified-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "crunchy-operator-v2"
    namespace: "demo-crunchy"
    providedAPIs: "CrunchyDBAutoscaler.v2.crunchy.com,CrunchyDBBackup.v2.crunchy.com,CrunchyDBBackupRestore.v2.crunchy.com,CrunchyDBBucket.v2.crunchy.com,CrunchyDBCluster.v2.crunchy.com,CrunchyDBCollection.v2.crunchy.com,CrunchyDBCollectionGroup.v2.crunchy.com,CrunchyDBEphemeralBucket.v2.crunchy.com,CrunchyDBGroup.v2.crunchy.com,CrunchyDBMemcachedBucket.v2.crunchy.com,CrunchyDBMigrationReplication.v2.crunchy.com,CrunchyDBReplication.v2.crunchy.com,CrunchyDBRoleBinding.v2.crunchy.com,CrunchyDBScope.v2.crunchy.com,CrunchyDBScopeGroup.v2.crunchy.com,CrunchyDBUser.v2.crunchy.com"
