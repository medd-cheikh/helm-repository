# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: default
  environment: infra
  component: config
  app: startx-rbac
groups:
  enabled: true
  list: 
  - id: dev
    name: dev
    role: basic-user
    users: 
    - dev
    - user1dev
    - user2dev
    - user3dev
    - user4dev
    - user5dev
    - user6dev
    - user7dev
    - user8dev
    - user9dev
    - user10dev
    - user11dev
    - user12dev
    - user13dev
    - user14dev
    - user15dev
    - user16dev
  - id: admin
    name: admin
    role: cluster-admin
    users: 
    - admin
  - id: devops
    name: devops
    # Devops cluster role
    role: edit
    users: 
    - devops
    - user1devops
    - user2devops
    - user3devops
    - user4devops
    - user5devops
    - user6devops
    - user7devops
    - user8devops
    - user9devops
    - user10devops
    - user11devops
    - user12devops
    - user13devops
    - user14devops
    - user15devops
    - user16devops
  - id: ops
    name: ops
    role: self-provisionner
    users: 
    - ops
    - user2ops
    - user3ops
    - user4ops
    - user5ops
    - user6ops
    - user7ops
    - user8ops
    - user9ops
    - user10ops
    - user11ops
    - user12ops
    - user13ops
    - user14ops
    - user15ops
    - user16ops
