# Default values for cluster-rbac.

# Application deployment context
context: 
  # Name of the global scope for this application (organisational tenant)
  scope: startx
  # Name of the cluster running this application (plateform tenant)
  cluster: localhost
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: dev
  # Component name of this application (logical tenant)
  component: infra
  # Application name (functionnal tenant, default use Chart name)
  app: startx-infra
  # Version name of this application (default use Chart appVersion)
  # version: 0.0.3

# Create groups if enabled
groups:
  # Enable the cluster groups creation
  enabled: true
  # List group to create
  list: 
  # Developper ID
  - id: dev
    # Developper name
    name: dev
    # Developper cluster role
    clusterRole: basic-user
    # user enrolled in this group
    users: 
    - dev
  # Devops ID
  - id: devops
    # Devops name
    name: devops
    # Devops cluster role
    clusterRole: edit
    # user enrolled in this group
    users: 
    - devops
  # Ops ID
  - id: ops
    # Ops name
    name: ops
    # Ops cluster role
    clusterRole: self-provisionner
    # user enrolled in this group
    users: 
    - ops
  # admin ID
  - id: admin
    # admin name
    name: admin
    # admin cluster role
    clusterRole: cluster-admin
    # user enrolled in this group
    users: 
    - admin
