apiVersion: v2
# Name of this Helm chart
name: cluster-ansible
# Description of this Helm chart
description: Helm chart used to configure Ansible Automation private registry at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 10.12.23
# Version name of the ansible operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 3.6.0{{ $root.Values.kraken.cerberusUrl | quote }}
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/cluster-ansible.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,ansible
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - security
  - automation
  - tower
  - ansible
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/cluster-ansible
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-ansible
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    alias: project
    condition: project.enabled
  - name: operator
    repository: https://startxfr.github.io/helm-repository/packages/
    alias: operator
    condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Align all charts to release 10.12.23"
  artifacthub.io/containsSecurityUpdates: "false"
