
# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: demo
  component: chaos
  app: startx-chaos
  version: "0.0.1"
html:
  namespace: startx-chaos
  expose:
    enabled: true
  version: "alpine3"
  replicas: 1
  data: |
    index.html: |-
      <!DOCTYPE html>
      <html lang="en-us">
        <head>
          <title>Manpage of the STARTX Chaos environment</title>
        </head>
        <body>
          <h1>Manpage of the STARTX Chaos environment</h1>
          <h2>Kraken</h2> 
          <p>
              you can find information about the installation of kraken
              and on how to create and start test at https://kraken.ci/docs/guide-kubernetes/
          <p>
          <h2>Chaos Mesh</h2> 
          <p>
              you can find information about the installation of the Chaos mesh tool
              and more on how to create and start test at https://charts.chaos-mesh.org
          <p>
          <h2>Kube-monkey</h2> 
          <p>
              you can find information about the configuration of the kube-monkey deployment 
              at https://github.com/asobti/kube-monkey
          <p>
          <h2>Litmus Chaos</h2> 
          <p>
              you can find information about the configuration of the Litmus deployment 
              at https://litmuschaos.github.io/litmus-helm
          <p>
        </body>
      </html>
