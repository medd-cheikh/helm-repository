
# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: demo
  component: chaos
  app: startx-chaos
  version: "0.0.1"
html:
  namespace: startx-chaos
  expose:
    enabled: true
  version: "alpine3"
  replicas: 1
  data: |
    index.html: |-
      <!DOCTYPE html>
      <html lang="en-us">
        <head>
          <title>Manpage of the STARTX Chaos environment</title>
        </head>
        <body>
          <h1>Manpage of the STARTX Chaos environment</h1>
          <h1>Information</h1> 
          <p>
            you can find information about the installation at https://kraken.ci/docs/install-helm/
            and more on how to create and start test at https://kraken.ci/docs/guide-kubernetes/
          </p> 
        </body>
      </html>
