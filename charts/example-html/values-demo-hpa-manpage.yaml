
# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: demo
  component: hpa
  app: manpage
  version: "0.0.1"
html:
  namespace: demo-hpa
  expose:
    enabled: true
  version: "alpine3"
  replicas: 1
  data: |
    index.html: |-
      <!DOCTYPE html>
      <html lang="en-us">
        <head>
          <title>Manpage of the Horizontal Pod Autoscaler (HPA) demo</title>
        </head>
        <body>
          <h1>Manpage of the Horizontal Pod Autoscaler (HPA) demo</h1> 
          <h1>Information</h1> 
          <p>
            Observe the HPA demo route with <strong>oc get route -n &lt;demo-hpa&gt;<strong> and send multiple request with
            tools like ab <strong>ab -n 1000 -c 10 &lt;demo-hpa-route-url&gt;<strong>.
          </p> 
        </body>
      </html>
