
# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: demo
  component: knative
  app: manpage
  version: "0.0.1"
html:
  namespace: demo-knative
  expose:
    enabled: true
  version: "alpine3"
  replicas: 1
  data: |
    index.html: |-
      <!DOCTYPE html>
      <html lang="en-us">
        <head>
          <title>Manpage of Serverless with knative demo</title>
        </head>
        <body>
          <h1>Manpage of Serverless with KNative demo</h1> 
          <h1>Information</h1> 
          <p>
            You should go to the Developper perspective view, &gt; Topology menu of the Openshift console.
            You will observe the deployed knative components and get access to the application route exposing the application. 
            Use this URL to wake up the application. You can send multiple request with
            tools like ab <strong>ab -n 1000 -c 10 &lt;demo-knative-route-url&gt;<strong>.
          </p> 
        </body>
      </html>
