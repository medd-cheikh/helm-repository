{{- if .Values.html.expose -}}{{- if .Values.html.expose.enabled -}}{{- if eq .Values.html.expose.kind "route" -}}
apiVersion: v1
kind: Route
metadata:
  name: {{ include "startx.appName" . }}
  labels:
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-{{- include "startx.appVersion" . -}}-route"
    {{- include "example-html.labels" . | nindent 4 }}
    app: {{ include "startx.appName" . }}
  annotations:
    {{- include "example-html.annotations" . | nindent 4 }}
    haproxy.router.openshift.io/balance: roundrobin
    haproxy.router.openshift.io/disable_cookies: true
    template.openshift.io/expose-uri: "http://{.spec.host}{.spec.path}"
    argocd.argoproj.io/sync-wave: "30"
spec:
  tls:
    insecureEdgeTerminationPolicy: Allow
    termination: edge
  wildcardPolicy: None
  to:
    kind: Service
    name: {{ include "startx.appName" . | quote }}
    weight: 100
{{- end -}}{{- end -}}{{- end -}}
