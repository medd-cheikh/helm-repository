
# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: demo
  component: vault
  app: manpage
  version: "0.0.1"
html:
  namespace: demo-vault
  expose:
    enabled: true
  version: "alpine3"
  replicas: 1
  data: |
    index.html: |-
      <!DOCTYPE html>
      <html lang="en-us">
        <head>
          <title>Manpage of the Vault (Hashicorp) demo</title>
        </head>
        <body>
          <h1>Manpage of the Vault (Hashicorp) demo</h1> 
          <h1>Information</h1> 
          <p>
            You should go to the Developper perspective view, &gt; Topology menu of the Openshift console.
            You will observe the deployed application components. 
            Observe the route exposed in namespace <strong>demo-vault</strong>.
            To get access to the vault console, see route in namespace <strong>startx-vault</strong>.
          </p> 
        </body>
      </html>
