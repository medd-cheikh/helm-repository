{{- if .Values.clusterIssuer -}}{{- if .Values.clusterIssuer.enabled -}}
{{- $defaultns := .Values.project.project.name | default "openshift-gpu" -}}
{{ range .Values.clusterIssuer.list }}
{{- $name := .name | default "cert-issuer" -}}
{{- $namespace := .namespace | default $defaultns -}}
{{- $spec := .spec | default "{}" -}}
---
apiVersion: gpu-nvidia.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .name | default "default_issuer" | quote }}
  namespace: "{{- $namespace -}}"
  labels:
    {{- include "cluster-gpu.labels" $ | nindent 4 }}
    app.kubernetes.io/name: "{{- .name | default "default_issuer" -}}-clusterissuer"
  annotations:
    {{- include "cluster-gpu.annotations" $ | nindent 4 }}
    argocd.argoproj.io/sync-wave: "1"
spec:
  {{- $spec | nindent 2 }}
{{ end }}
{{- end -}}{{- end -}}
