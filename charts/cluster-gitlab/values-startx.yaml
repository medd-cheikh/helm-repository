# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: gitlab
  app: startx-gitlab
gitlab:
  enabled: false
  global:
    common:
      labels: {}
    pod:
      labels: {}
    edition: ee
    certmanager-issuer:
      email: me@example.com
    hosts:
      domain: startx.fr
      hostSuffix:
      https: true
      externalIP:
      ssh: ~
      gitlab: {}
      minio: {}
      registry: {}
      tls: {}
      smartcard: {}
      kas: {}
      pages: {}

project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "startx-gitlab"
    display_name: "Startx GITLAB"
    requester: startx
    description: Gitlab configured by STARTX
