# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: redis
  app: startx-redis

project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: false
    hooked: false
    type: project
    name: "openshift-startx-redis"
    display_name: "Startx REDIS"
    requester: startx
    description: Redis configured by STARTX
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "redis-operator"
    namespace: "openshift-startx-redis"
    version: "v0.15.1"
    operator: 
      channel: "stable"
      name: redis-operator
      installPlanApproval: Automatic
      # csv: redis-operator
      source: 
        name: community-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    hooked: false
    name: "redis-operator"
    namespace: "openshift-startx-redis"
    providedAPIs: "RedisEnterpriseActiveActiveDatabase.v1alpha1.app.redislabs.com,RedisEnterpriseCluster.v1.app.redislabs.com,RedisEnterpriseDatabase.v1alpha1.app.redislabs.com,RedisEnterpriseRemoteCluster.v1alpha1.app.redislabs.com"
