{{- if .Values.redisConfig }}{{- if .Values.redisConfig.enabled }}{{- if .Values.redisConfig.saBackup -}}{{- if .Values.redisConfig.saBackup.enabled }}
{{- $scope := .Values.context.scope -}}
{{- $name := .Values.redisConfig.saBackup.name | default "redis-backup" -}}
{{- $ns := .Values.project.project.name | default .Chart.Name -}}
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: "{{- $name -}}"
  namespace: "{{- $ns -}}"
{{- if $.Values.redisConfig.imageCredentialsSecret }}
imagePullSecrets:
  - name: "{{- $.Values.redisConfig.imageCredentialsSecret -}}"
{{- end }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{- $name -}}"
  namespace: "{{- $ns -}}"
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - list
  - watch
  - create
  - update
  - delete
- apiGroups:
  - redis.com
  resources:
  - redisclusters
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - redis.com
  resources:
  - redisbuckets
  - redisephemeralbuckets
  - redismemcachedbuckets
  - redisreplications
  - redisusers
  - redisgroups
  - redisrolebindings
  - redisbackups
  verbs:
  - list
  - watch
- apiGroups:
  - redis.com
  resources:
  - redisbackuprestores
  verbs:
  - list
  - watch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - create
  - update
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - list
  - create
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - get
  - create
  - delete
  - list
  - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{- $name -}}"
  namespace: "{{- $ns -}}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{- $name -}}"
subjects:
- kind: ServiceAccount
  name: "{{- $name -}}"
  namespace: "{{- $ns -}}"
{{- end -}}{{- end -}}{{- end -}}{{- end }}
