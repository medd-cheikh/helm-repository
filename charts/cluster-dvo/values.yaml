# Default values for cluster-dvo.

# Application deployment context
context:  &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-dvo
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# Configure the graphana stack
graphana:
  # Enable the deployment of the graphana
  enabled: false
  # Name of the deployed instance of graphana (default is deployment-validation)
  name: deployment-validation
graphanaProject: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: namespace
    name: "deployment-validation-monitoring"
    display_name: DVO monitor
    description: DVO monitoring configured by STARTX
    additionalLabels: |-
      openshift.io/cluster-monitoring: "true"
graphanaOperator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "prometheus"
    namespace: "deployment-validation-monitoring"
    version: "0.56.3"
    operator: 
      channel: "beta"
      name: prometheus
      installPlanApproval: Automatic
      csv: prometheusoperator
      source: 
        name: community-operators
        namespace: openshift-marketplace
      config: 
        infra: false
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-prometheus"
    target: ""
    namespace: "deployment-validation-monitoring"
    providedAPIs: ""

# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: namespace
    name: "deployment-validation-operator"
    display_name: DVO operator
    description: DVO collector configured by STARTX
    additionalLabels: |-
      openshift.io/cluster-monitoring: "true"

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "deployment-validation-operator"
    namespace: "deployment-validation-operator"
    version: "v0.7.8"
    operator: 
      channel: "alpha"
      name: deployment-validation-operator
      installPlanApproval: Automatic
      # csv: deployment-validation-operator
      source: 
        name: community-operators
        namespace: openshift-marketplace
      config: 
        infra: false
        env:
          - name: NAMESPACE_IGNORE_PATTERN
            value: '^(openshift.*|kube-.*|open-cluster-.*|hypershift.*|local-cluster.*|rhacs-.*|multicluster-.*|hive.*|deployment-validation-.*)$'
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-dvo"
    target: "all-ns"
    namespace: "deployment-validation-operator"
    providedAPIs: ""
