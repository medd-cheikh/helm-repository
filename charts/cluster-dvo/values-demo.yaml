# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: dvo
  app: demo-dvo
graphana:
  enabled: false
  name: deployment-validation-operator
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: false
    hooked: false
    type: namespace
    name: "deployment-validation-operator"
    display_name: DVO center
    description: DVO configured by STARTX
    additionalLabels: |-
      openshift.io/cluster-monitoring: "true"
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "deployment-validation-operator"
    namespace: "deployment-validation-operator"
    version: "v0.7.8"
    operator: 
      channel: "alpha"
      name: deployment-validation-operator
      installPlanApproval: Automatic
      source: 
        name: community-operators
        namespace: openshift-marketplace
      config: 
        infra: false
  operatorGroup:
    enabled: false
    hooked: false
    name: "startx-dvo"
    target: "all-ns"
    namespace: "deployment-validation-operator"
    providedAPIs: ""
