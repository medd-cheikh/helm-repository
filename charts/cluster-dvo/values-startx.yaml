# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: dvo
  app: startx-dvo
graphana:
  enabled: false
  name: deployment-validation
graphanaProject: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: namespace
    name: "deployment-validation-monitoring"
    display_name: DVO monitor
    description: DVO monitoring configured by STARTX
    additionalLabels: |-
      openshift.io/cluster-monitoring: "true"
graphanaOperator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "prometheus"
    namespace: "deployment-validation-monitoring"
    version: "0.56.3"
    operator: 
      channel: "beta"
      name: prometheus
      installPlanApproval: Automatic
      csv: prometheusoperator
      source: 
        name: community-operators
        namespace: openshift-marketplace
      config: 
        infra: false
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-prometheus"
    target: ""
    namespace: "deployment-validation-monitoring"
    providedAPIs: ""
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: namespace
    name: "deployment-validation-operator"
    display_name: DVO operator
    description: DVO collector configured by STARTX
    additionalLabels: |-
      openshift.io/cluster-monitoring: "true"
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "deployment-validation-operator"
    namespace: "deployment-validation-operator"
    version: "v0.7.8"
    operator: 
      channel: "alpha"
      name: deployment-validation-operator
      installPlanApproval: Automatic
      # csv: deployment-validation-operator
      source: 
        name: community-operators
        namespace: openshift-marketplace
      config: 
        infra: false
        env:
          - name: NAMESPACE_IGNORE_PATTERN
            value: '^(openshift.*|kube-.*|open-cluster-.*|hypershift.*|local-cluster.*|rhacs-.*|multicluster-.*|hive.*|deployment-validation-.*)$'
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-dvo"
    target: "all-ns"
    namespace: "deployment-validation-operator"
    providedAPIs: ""
