site_name: STARTX Helm repository
site_description: Helm repo with various charts used to deploy days2 components on Openshift 
site_author: STARTX
# site_favicon: img/favicon.ico
use_directory_urls: true
theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
    - yaml
    - bash
    include_homepage_in_sidebar: false
pages:
- ['index.md', 'Introduction']
- ['contribute.md', 'Contribute', 'Release process']
- ['history.md', 'History', 'Release history']
- ['install-build.md', 'Installation', 'build']
- ['install-argocd.md', 'Installation', 'argocd']
- ['releases.md', 'Development', 'Release convention']
- ['charts/cluster-3scale.md', 'Cluster charts', '3scale']
- ['charts/cluster-acm.md', 'Cluster charts', 'ACM']
- ['charts/example-couchbase.md', 'Examples charts', 'Couchbase']
- ['charts/example-deployment.md', 'Examples charts', 'Deployment']
markdown_extensions: 
- smarty
