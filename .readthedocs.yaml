version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.7"
mkdocs:
  configuration: mkdocs.yml
# Optionally set the version of Python and requirements required to build your docs
python:
  install:
  - requirements: .tools/rtd-requirements.txt
formats:
  - epub
  - pdf
search:
  ranking:
    install-argocd.md: 1
    install-build.md: 2
    development.md: 10
    history.md: 9
    releases.md: 8
    api/v1/*: -1
    api/v2/*: -2
  ignore:
    - 404.html
    - packages/*
