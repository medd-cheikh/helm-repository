{{- if .Values.redhat.operators -}}
kind: Namespace
apiVersion: v1
metadata:
  name: "openshift-operators-redhat"
  labels:
    {{- include "cluster-rbac.labels" . | nindent 4 }}
    app.kubernetes.io/name: "openshift-operators-redhat-project"
  annotations:
    {{- include "cluster-rbac.annotations" . | nindent 4 }}
    openshift.io/description: "Red Hat operator namespace"
    openshift.io/display-name: "RedHat operator"
    openshift.io/requester: ${PROJECT_REQUESTING_USER}
{{- end -}}